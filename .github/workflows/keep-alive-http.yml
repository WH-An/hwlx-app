name: Keep Alive HTTP

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping with HTTP
        uses: actions/github-script@v7
        with:
          script: |
            const response = await fetch('https://hai-wai-liu-xue.onrender.com');
            console.log(`Status: ${response.status}`);
            if (response.ok) {
              console.log('✅ 网站响应正常');
            } else {
              console.log('⚠️ 网站响应异常');
            }
