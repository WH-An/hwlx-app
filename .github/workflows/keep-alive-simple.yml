name: Keep Alive Simple

on:
  schedule:
    # 每5分钟运行一次
    - cron: '*/5 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping website
        run: |
          echo "🔄 开始保活检查..."
          echo "📅 时间: $(date)"
          echo "🌐 目标: https://hai-wai-liu-xue.onrender.com"
          
          # 简单的curl请求
          curl -s -o /dev/null -w "HTTP状态码: %{http_code}\n" --max-time 30 https://hai-wai-liu-xue.onrender.com
          
          echo "✅ 保活请求已发送"
          echo "🎉 保活完成！"
