name: Keep Render Awake

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl /ping
        run: |
          set -e
          curl -I --max-time 20 https://hai-wai-liu-xue.onrender.com/ping || true
          curl -I --max-time 20 https://hai-wai-liu-xue.onrender.com/__ping || true
