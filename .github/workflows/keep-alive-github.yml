name: Keep Alive GitHub

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run script
        run: |
          echo "GitHub Actions keep alive"
          echo "Time: $(date)"
          echo "Success"
