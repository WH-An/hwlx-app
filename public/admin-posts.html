<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>后台管理 · 帖子管理</title>
  <!-- 移动端优化CSS -->
  <link rel="stylesheet" href="mobile-optimization.css">
  

  
  <style>
    :root{--bg:#0b0f14;--panel:#ffffff;--text:#0f172a;--muted:#64748b;--accent:#16a34a;--danger:#ef4444;--border:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.18);--radius:18px}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Microsoft YaHei',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC',sans-serif;background:radial-gradient(1200px 600px at 10% -10%,#1f8db8 18%, transparent 60%),radial-gradient(900px 500px at 110% 110%,#2bb8d6 12%, transparent 60%),var(--bg);color:#fff}
          .layout{display:grid;grid-template-columns:220px 1fr;gap:18px;height:100vh;padding:24px;overflow:visible}
    .sidebar{background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px 16px;display:flex;flex-direction:column;gap:16px}
    .account-info{display:flex;flex-direction:column;align-items:center;gap:10px;text-decoration:none;color:inherit;border:1px dashed #eef2ff;border-radius:14px;padding:14px;background:#fff}
    .avatar{width:56px;height:56px;border-radius:50%;object-fit:cover}
    .username{font-weight:700}
    .nav-list{list-style:none;margin:6px 0 0;padding:0;display:flex;flex-direction:column;gap:10px}
    .nav-list a{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);border:1px solid var(--border);background:#fafafa;border-radius:12px;padding:10px 14px;transition:.2s}
    .nav-list a:hover{background:#f3f4f6;transform:translateY(-1px)}
    .nav-icon{width:22px;display:inline-flex;justify-content:center}
    .main{background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:14px;height:100%;overflow:hidden}
    h1{font-size:18px;margin:0}
    .bar{display:flex;gap:10px;align-items:center}
    .bar .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;cursor:pointer;border:1px solid var(--border);background:#fff;color:#111827;border-radius:12px;padding:8px 12px;font-weight:700;transition:.15s}
    .btn:hover{background:#f3f4f6}
    .btn-danger{border-color:#fecaca;color:#991b1b}
    .btn-danger:hover{background:#fee2e2}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;min-height:0}
    .card{border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);background:#fff;overflow:hidden;display:flex;flex-direction:column}
    .card h2{font-size:16px;margin:0;padding:12px 14px;border-bottom:1px solid var(--border)}
    .card .body{padding:12px 14px;overflow:auto}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    .field label{font-size:12px;color:#334155}
    .field input,.field textarea,.field select{border:1px solid var(--border);border-radius:12px;padding:10px 12px;font-size:14px;outline:none}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    table{width:100%;border-collapse:collapse}
    th,td{font-size:13px;text-align:left;border-bottom:1px solid var(--border);padding:8px}
    tbody tr:hover{background:#fafafa}
    .pill{display:inline-flex;align-items:center;gap:6px;font-size:12px;border:1px solid var(--border);border-radius:999px;padding:4px 8px;background:#fff}
    .pill.pin{border-color:#bbf7d0;background:#f0fdf4;color:#166534}
    .muted{color:#64748b}
    .right{justify-content:flex-end}
    .danger{color:#b91c1c}
    .tip{font-size:12px;color:#64748b}
    .toast{position:fixed;right:16px;bottom:16px;background:#0f172a;color:#fff;border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px 14px;box-shadow:0 10px 24px rgba(0,0,0,.3);opacity:0;transform:translateY(6px);transition:.2s;z-index:9999}
    .toast.show{opacity:1;transform:translateY(0)}
    .modal{position:fixed;inset:0;background:rgba(2,6,23,.5);display:none;align-items:center;justify-content:center;padding:16px;z-index:1000}
    .modal .panel{width:min(720px,96vw);background:#fff;border-radius:16px;border:1px solid var(--border);box-shadow:var(--shadow);color:#111827;overflow:hidden}
    .modal header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--border)}
    .modal header h3{margin:0;font-size:15px}
    .modal .content{padding:12px 14px;max-height:70vh;overflow:auto}
    .empty{padding:18px;text-align:center;color:#64748b}
  

    
    
    .top-nav-button .nav-icon{font-size:20px;color:var(--text)}
    .top-nav-button:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.32)}
    .top-nav-button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(0,0,0,.26)}

    

    /* 移动端响应式优化 */
    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 16px;
        padding-bottom: calc(var(--mobile-nav-height) + 20px);
      }
      
      .sidebar {
        display: none;
      }
      
      .panel {
        padding: 16px;
        border-radius: 16px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
      }
      
      .search-box input {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
        padding-bottom: calc(var(--mobile-nav-height) + 16px);
      }
      
      .panel {
        padding: 12px;
        border-radius: 12px;
      }
      
      .search-box input {
        padding: 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 18px;
      }
      
      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }
      
      .card-text {
        padding: 12px;
        font-size: 14px;
      }
    }

    #chatFab{ position:fixed; left:16px; bottom:calc(var(--mobile-nav-height) + 16px); width:48px; height:48px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background:#0f172a; color:#fff; border:1px solid rgba(255,255,255,.15); box-shadow:0 10px 24px rgba(0,0,0,.28); cursor:pointer; user-select:none; z-index:9999; transition: transform .15s, box-shadow .15s, opacity .2s }
    #chatFab:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,.32) }
    #chatFab:active{ transform: translateY(0); box-shadow: 0 8px 18px rgba(0,0,0,.26) }
    #chatFab .badge{ position:absolute; right:-2px; top:-2px; min-width:18px; height:18px; padding:0 5px; display:none; align-items:center; justify-content:center; background:#ef4444; color:#fff; border-radius:9999px; font-size:11px; line-height:18px; box-shadow:0 2px 6px rgba(0,0,0,.18) }
    @media (max-width:480px){ #chatFab{ left:12px; bottom:calc(var(--mobile-nav-height) + 12px); width:44px; height:44px } }
  </style>

  <script>
    const CATEGORY_ALIAS = { 'life-tips':'life', 'study-guide':'study', 'enrollment-steps':'enroll' };
    function backendCat(cat){ return (CATEGORY_ALIAS[cat]||cat||'hospital').toLowerCase(); }

    function fmtTime(t){ try{const d=new Date(t); return d.toLocaleString();}catch{ return String(t||''); } }
    function match(q, p){
      q=q.toLowerCase();
      return [p.title,p.desc,p.authorName,(p.user||{}).name,(p.user||{}).email,p.authorEmail]
             .some(x=>String(x||'').toLowerCase().includes(q));
    }

    let currentCategory = 'hospital';
    let allPosts = [];

    function renderBar(){
      const bar = document.querySelector('.bar');
      if(!bar) return;
      bar.innerHTML = `
        <h1>后台管理 · 帖子管理</h1>
        <div class="spacer"></div>
        <label class="row" style="gap:8px">
          <span class="muted" style="font-size:12px">选择分类：</span>
          <select id="categorySelect" class="btn">
            <option value="hospital">医院（hospital）</option>
            <option value="share">分享（share）</option>
            <option value="life-tips">生活小贴士（life-tips）</option>
            <option value="study-guide">学习指导（study-guide）</option>
            <option value="enrollment-steps">入学步骤（enrollment-steps）</option>
            <option value="fun">娱乐（fun）</option>
          </select>
        </label>
        <button class="btn" id="refreshBtn">刷新</button>
      `;
      const sel = document.getElementById('categorySelect');
      const saved = localStorage.getItem('admin.category');
      if(saved) { currentCategory = saved; sel.value = saved; }
      sel.addEventListener('change', e=>{
        currentCategory = e.target.value;
        localStorage.setItem('admin.category', currentCategory);
        loadPosts();
      });
      document.getElementById('refreshBtn').addEventListener('click', loadPosts);
    }

    async function loadPosts(){
      try{
        let posts = await api(`/api/posts?category=${encodeURIComponent(backendCat(currentCategory))}`);
        posts = (posts||[]).filter(p => String(p.category||p.cat||p.type||'').toLowerCase() === backendCat(currentCategory));
        allPosts = posts.sort((a,b)=>{
          const ap = a.pinned?1:0, bp=b.pinned?1:0; if(ap!==bp) return bp-ap;
          return (new Date(b.createdAt||b.time||0)) - (new Date(a.createdAt||a.time||0));
        });
        renderPosts();
      }catch(e){
        console.warn(e);
        document.querySelector('#postTbody').innerHTML = `<tr><td colspan="6" class="empty">加载失败：${e.message}</td></tr>`;
      }
    }

    function renderPosts(){
      const q = (document.querySelector('#q').value||'').trim();
      const pf = document.querySelector('#pinFilter').value;
      let list = allPosts.slice();
      if(q) list = list.filter(p=>match(q,p));
      if(pf==='1') list = list.filter(p=>!!p.pinned); else if(pf==='0') list=list.filter(p=>!p.pinned);
      if(!list.length){
        document.querySelector('#postTbody').innerHTML = `<tr><td colspan="6" class="empty">暂无数据</td></tr>`; return;
      }
      document.querySelector('#postTbody').innerHTML = list.map(p=>{
        const name = p.authorName || (p.user&& (p.user.nickname||p.user.username||p.user.displayName||p.user.name)) || '匿名';
        const email = p.authorEmail || (p.user&&p.user.email) || '';
        const created = fmtTime(p.createdAt || p.time || p._createdAt);
        const pin = p.pinned? '<span class="pill pin">已置顶</span>' : '<span class="pill">未置顶</span>';
        const pid = p._id||p.id;
        const cat = p.category || currentCategory;
        return `<tr>
          <td><div style="max-width:420px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis" title="${(p.title||p.desc||'').replace(/"/g,'&quot;')}"><strong>${p.title||'(无标题)'}</strong><div class="muted" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${p.desc||''}</div></div></td>
          <td><div>${name}</div><div class="muted" style="font-size:12px">${email||''}</div></td>
          <td>${cat}</td>
          <td>${created}</td>
          <td>${pin}</td>
          <td>
            <div class="row">
              <button class="btn" onclick='togglePin(${JSON.stringify(pid)})'>${p.pinned? "取消置顶":"置顶"}</button>
              <button class="btn" onclick='openComments(${JSON.stringify(pid)})'>评论</button>
              <button class="btn btn-danger" onclick='deletePost(${JSON.stringify(pid)}, ${JSON.stringify(email)})'>删除</button>
            </div>
          </td>
        </tr>`
      }).join('');
    }
  </script>

  <script>
    // 置顶/取消置顶
    async function togglePin(id){
      try{
        // 找到当前帖子状态
        const post = allPosts.find(p => String(p._id || p.id) === String(id));
        if (!post) {
          toast('找不到帖子');
          return;
        }
        
        // 切换置顶状态
        const newPinned = !post.pinned;
        await api(`/api/posts/${id}`, { 
          method:'PATCH', 
          body: JSON.stringify({ 
            pinned: newPinned, 
            pinnedAt: newPinned ? new Date().toISOString() : null 
          }) 
        });
        toast(newPinned ? '已置顶' : '已取消置顶'); 
        loadPosts();
      }catch(e){ toast('操作失败：'+e.message); }
    }

    // 评论弹窗
    function closeCmtModal(){ document.getElementById('cmtModal').style.display='none'; document.getElementById('cmtList').innerHTML=''; }
    async function openComments(postId){
      const modal = document.getElementById('cmtModal');
      const list = document.getElementById('cmtList');
      modal.style.display='flex';
      list.textContent='加载中…';
      try{
        let cmts = [];
        try{ cmts = await api(`/api/comments?postId=${encodeURIComponent(postId)}`); }
        catch(e1){ cmts = await api(`/api/posts/${postId}/comments`); }
        if(!Array.isArray(cmts) || cmts.length===0){ list.innerHTML = '<div class="empty">暂无评论</div>'; return; }
        list.innerHTML = cmts.map(c=>{
          const name = c.authorName || (c.user && (c.user.nickname||c.user.username||c.user.displayName||c.user.name)) || '匿名';
          const email = c.authorEmail || (c.user && c.user.email) || '';
          const t = new Date(c.createdAt || c.time).toLocaleString();
          const text = (c.text||c.content||'').replace(/[<>]/g, s=>({'<':'&lt;','>':'&gt;'}[s]));
          const cid = c._id||c.id;
          return `<div style="border:1px solid var(--border);border-radius:12px;padding:10px;margin-bottom:8px">
            <div style="display:flex;justify-content:space-between;gap:8px;align-items:center">
              <div><strong>${name}</strong> <span class="muted" style="font-size:12px">${email||''}</span></div>
              <div class="muted" style="font-size:12px">${t}</div>
            </div>
            <div style="margin:8px 0">${text}</div>
            <div class="row right">
              <button class="btn btn-danger" onclick='deleteComment(${JSON.stringify(cid)}, ${JSON.stringify(email)})'>删除评论</button>
            </div>
          </div>`
        }).join('');
      }catch(e){ list.innerHTML = `<div class="empty">加载失败：${e.message}</div>`; }
    }

    async function deleteComment(commentId, email){
      const reason = prompt('确认删除该评论。请输入删除原因（将会发送给评论者）：','评论不符合社区规范');
      if(reason===null) return;
      try{
        try{ await api(`/api/comments/${commentId}`, { method:'DELETE' }); }
        catch(e1){ /* fallback by postId not available in this page */ }
        toast('已删除评论');
        if(email){ try{ await api('/api/messages', { method:'POST', body: JSON.stringify({ toEmail: email, text: `您的评论已被删除。原因：${reason}` }) }); }catch{} }
      }catch(e){ toast('删除失败：'+e.message); }
    }

    async function deletePost(id, email){
      const reason = prompt('确认删除该帖子。请输入删除原因（将会发送给作者）：','内容不符合发布规范');
      if(reason===null) return;
      try{
        await api(`/api/posts/${id}`, { 
          method:'DELETE',
          body: JSON.stringify({ reason: reason })
        });
        toast('已删除帖子');
        loadPosts();
      }catch(e){ toast('删除失败：'+e.message); }
    }

    document.addEventListener('DOMContentLoaded', ()=>{ renderBar(); loadPosts(); });
  </script>

    </main>

  <script>
    // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001';
    }
    return ''; // 生产环境使用相对路径
  })();
    const $ = sel => document.querySelector(sel);
    function toast(msg, ms=2000){ const el=$('#toast'); if(!el) return; el.textContent=msg; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), ms); }
    async function api(path, opt={}){
      const url = path.startsWith('http')? path : API_BASE + path;
      const res = await fetch(url, { credentials:'include', headers:{'Content-Type':'application/json', ...(opt.headers||{})}, ...opt });
      if(!res.ok){ let text=''; try{text=await res.text()}catch{} throw new Error(res.status+': '+text); }
      const ct = res.headers.get('content-type')||'';
      return ct.includes('application/json')? res.json(): res.text();
    }
    async function hydrateAccount(){
      // 管理员页面从localStorage获取管理员信息
      const adminUser = JSON.parse(localStorage.getItem('adminUser') || localStorage.getItem('tempAdminUser') || '{}');
      const name = adminUser.name || adminUser.nickname || '海外留学';
      const avatar = adminUser.avatarPath || adminUser.avatar || '';
      const n = document.querySelector('.username'); if(n) n.textContent = name;
      const img = document.querySelector('.avatar'); if(img) img.src = avatar || '';
    }
    document.addEventListener('DOMContentLoaded', hydrateAccount);
  </script>

  <!-- 顶部导航交互JavaScript -->
  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>

  <!-- 未读消息功能 -->
  <script>
    // 自动检测API基础URL
    const API_BASE = (() => {
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://127.0.0.1:3001';
      }
      return ''; // 生产环境使用相对路径
    })();

    // 获取未读消息数量
    async function getUnreadCount() {
      try {
        const res = await fetch(`${API_BASE}/api/messages/unread-count`, { 
          credentials: 'include',
          cache: 'no-cache'
        });
        
        if (res.ok) {
          const data = await res.json();
          return data.count || 0;
        }
      } catch (e) {
        console.warn('获取未读消息数量失败:', e);
      }
      
      // 回退到本地存储的未读数量
      try {
        const cached = localStorage.getItem('unreadCount');
        return cached ? parseInt(cached) : 0;
      } catch (e) {
        return 0;
      }
    }

    
    // 更新未读消息徽章
    async function updateUnreadBadge() {
      const chatFab = document.getElementById('chatFab');
      if (!chatFab) return;
      
      const badge = chatFab.querySelector('.badge');
      if (!badge) return;
      
      try {
        const unreadCount = await getUnreadCount();
        console.log('获取到未读消息数量:', unreadCount);
        
        if (unreadCount > 0) {
          badge.textContent = unreadCount > 99 ? '99+' : unreadCount.toString();
          badge.style.display = 'flex';
          console.log('徽章显示:', badge.textContent);
        } else {
          badge.style.display = 'none';
          console.log('徽章隐藏');
        }
        
        // 缓存未读数量
        try {
          localStorage.setItem('unreadCount', unreadCount.toString());
        } catch (e) {
          console.warn('缓存未读数量失败:', e);
        }
      } catch (error) {
        console.error('更新徽章时出错:', error);
        // 出错时隐藏徽章
        badge.style.display = 'none';
      }
    }

    // 页面加载完成后更新徽章
    document.addEventListener('DOMContentLoaded', () => {
      updateUnreadBadge();
      
      // 每30秒更新一次未读数量
      setInterval(updateUnreadBadge, 30000);
    });

    // 页面获得焦点时更新徽章
    document.addEventListener('focus', updateUnreadBadge);
    window.addEventListener('focus', updateUnreadBadge);
    
    // 添加测试功能 - 在控制台调用 testBadge(number) 来测试徽章
    window.testBadge = function(count) {
      const badge = document.querySelector('#chatFab .badge');
      if (!badge) {
        console.log('未找到徽章元素');
        return;
      }
      
      if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count.toString();
        badge.style.display = 'flex';
        console.log(`测试徽章显示: ${badge.textContent}`);
      } else {
        badge.style.display = 'none';
        console.log('测试徽章隐藏');
      }
    };
    
    console.log('徽章测试功能已加载，使用 testBadge(number) 来测试');
  </script>
