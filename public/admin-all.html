<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>后台管理 · 全部帖子（卡片）</title>
  <!-- 移动端优化CSS -->
  <link rel="stylesheet" href="mobile-optimization.css">
  

  <style>
    :root{--bg:#0b0f14;--panel:#ffffff;--text:#0f172a;--muted:#64748b;--accent:#16a34a;--danger:#ef4444;--border:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.18);--radius:18px}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Microsoft YaHei',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC',sans-serif;background:radial-gradient(1200px 600px at 10% -10%,#1f8db8 18%, transparent 60%),radial-gradient(900px 500px at 110% 110%,#2bb8d6 12%, transparent 60%),var(--bg);color:#fff}
          .layout{display:grid;grid-template-columns:220px 1fr;gap:18px;height:100vh;padding:24px;overflow:visible}
    .sidebar{background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px 16px;display:flex;flex-direction:column;gap:16px}
    .account-info{display:flex;flex-direction:column;align-items:center;gap:10px;text-decoration:none;color:inherit;border:1px dashed #eef2ff;border-radius:14px;padding:14px;background:#fff}
    .avatar{width:56px;height:56px;border-radius:50%;object-fit:cover}
    .username{font-weight:700}
    .nav-list{list-style:none;margin:6px 0 0;padding:0;display:flex;flex-direction:column;gap:10px}
    .nav-list a{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);border:1px solid var(--border);background:#fafafa;border-radius:12px;padding:10px 14px;transition:.2s}
    .nav-list a:hover{background:#f3f4f6;transform:translateY(-1px)}
    .nav-icon{width:22px;display:inline-flex;justify-content:center}
    .main{background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:14px;height:100%;overflow:hidden}
    h1{font-size:18px;margin:0}
    .bar{display:flex;gap:10px;align-items:center}
    .bar .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;cursor:pointer;border:1px solid var(--border);background:#fff;color:#111827;border-radius:12px;padding:8px 12px;font-weight:700;transition:.15s}
    .btn:hover{background:#f3f4f6}
    .card{border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);background:#fff;overflow:hidden;display:flex;flex-direction:column}
    .card h2{font-size:16px;margin:0;padding:12px 14px;border-bottom:1px solid var(--border)}
    .card .body{padding:12px 14px;overflow:auto;max-height:80vh}

    /* Masonry + 卡片样式 */
    .masonry{ column-count:4; column-gap:14px; }
    @media (max-width:1400px){ .masonry{ column-count:3; } }
    @media (max-width:1000px){ .masonry{ column-count:2; } }
    @media (max-width:640px){  .masonry{ column-count:1; } }

    .post-card{ position:relative; display:inline-block; width:100%; margin:0 0 14px;
      border:1px solid var(--border); background:#fff; border-radius:14px; overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.06); padding-bottom:46px;
      break-inside:avoid; -webkit-column-break-inside:avoid; page-break-inside:avoid; }
    .post-card img{ width:100%; display:block; aspect-ratio:4/5; object-fit:cover }
    .post-text{ padding:10px 12px; color:#374151; line-height:1.6 }

    .author-badge{ position:absolute; right:10px; bottom:8px; display:flex; align-items:center; gap:8px;
      background:rgba(255,255,255,.92); border:1px solid var(--border); padding:6px 8px; border-radius:999px;
      box-shadow:0 4px 12px rgba(0,0,0,.10); max-width:80%; cursor:pointer; }
    .author-badge img{width:22px;height:22px;border-radius:50%;object-fit:cover}
    .author-badge .name{font-size:12px;color:#111827;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:150px}

    .search-box{display:flex; gap:10px; align-items:center; margin-bottom:8px}
    .search-box input{flex:1; padding:10px 14px; border:1px solid var(--border); border-radius:12px; font-size:14px; outline:none;}
    .toast{position:fixed;right:16px;bottom:16px;background:#0f172a;color:#fff;border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px 14px;box-shadow:0 10px 24px rgba(0,0,0,.3);opacity:0;transform:translateY(6px);transition:.2s;z-index:9999}
    .toast.show{opacity:1;transform:translateY(0)}
  

    
    /* 左上角导航按键 */
    .top-nav-button{display:none;position:fixed;top:20px;left:20px;z-index:1001;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px;cursor:pointer;box-shadow:var(--shadow);width:48px;height:48px;display:flex;align-items:center;justify-content:center}
    .top-nav-button .nav-icon{font-size:20px;color:var(--text)}
    .top-nav-button:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.32)}
    .top-nav-button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(0,0,0,.26)}

    /* 顶部导航菜单 */
    .top-nav-menu{position:fixed;top:0;left:-320px;width:320px;height:100vh;background:var(--panel);border-right:1px solid var(--border);z-index:1000;transition:.3s ease;overflow-y:auto}
    .top-nav-menu.active{left:0}
    .top-nav-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:999;opacity:0;visibility:hidden;transition:.3s ease}
    .top-nav-overlay.active{opacity:1;visibility:visible}
    
    .nav-header{display:flex;justify-content:space-between;align-items:center;padding:20px;border-bottom:1px solid var(--border)}
    .nav-title{font-size:18px;font-weight:700;color:var(--text)}
    .close-btn{background:none;border:none;font-size:24px;color:var(--text);cursor:pointer;padding:0;width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:6px;transition:.2s}
    .close-btn:hover{background:var(--border)}
    
    .top-nav-menu .nav-list{list-style:none;margin:0;padding:20px}
    .top-nav-menu .nav-list li{margin-bottom:8px}
    .top-nav-menu .nav-list a{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);padding:12px;border-radius:8px;transition:.2s}
    .top-nav-menu .nav-list a:hover{background:var(--border)}
    .top-nav-menu .nav-list .nav-icon{font-size:18px;width:24px;text-align:center}

    /* 移动端响应式优化 */
    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 16px;
        padding-bottom: calc(var(--mobile-nav-height) + 20px);
      }
      
      .sidebar {
        display: none;
      }
      
      .panel {
        padding: 16px;
        border-radius: 16px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
      }
      
      .search-box input {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
        padding-bottom: calc(var(--mobile-nav-height) + 16px);
      }
      
      .panel {
        padding: 12px;
        border-radius: 12px;
      }
      
      .search-box input {
        padding: 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 18px;
      }
      
      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }
      
      .card-text {
        padding: 12px;
        font-size: 14px;
      }
    }
</style>
</head>
<body>

    <span class="nav-icon">💬</span>

  <!-- 顶部导航菜单 -->
  <div class="top-nav-menu" id="topNavMenu">
    <div class="nav-header">

  <div class="layout">
    <aside class="sidebar">
      <a class="account-info" href="admin-profile.html">
        <img src="" alt="头像" class="avatar">
        <span class="username">我的账号</span>
      </a>
      <ul class="nav-list">
        <li><a href="admin-all.html"><span class="nav-icon">⚙️</span><span>后台管理</span></a></li>

    <main class="main">
      <div class="bar">
        <h1>后台管理 · 全部帖子（卡片）</h1>

        <button class="btn" id="refreshBtn">刷新</button>
      </div>

      <section class="card">
        <div class="body">
          <div class="search-box">
            <input id="searchInput" placeholder="搜索标题/正文/作者…">

        </div>
      </section>

  <div class="toast" id="toast"></div>

  <script>
    // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001';
    }
    return ''; // 生产环境使用相对路径
  })();
    const $ = sel => document.querySelector(sel);
    function toast(msg, ms=2000){ const el=$('#toast'); el.textContent=msg; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), ms); }
    async function api(path, opt={}){ const url = path.startsWith('http')? path : API_BASE + path; const res = await fetch(url, { credentials:'include', headers:{'Content-Type':'application/json', ...(opt.headers||{})}, ...opt }); if(!res.ok){ let t=''; try{t=await res.text()}catch{} throw new Error(res.status+': '+t); } const ct=res.headers.get('content-type')||''; return ct.includes('application/json')? res.json(): res.text(); }
    function toAbs(url){ if(!url) return ''; if(/^https?:\/\//i.test(url)) return url; return url.startsWith('/') ? (API_BASE + url) : (API_BASE + '/' + url); }

    async function hydrateAccount(){
      // 管理员页面从localStorage获取管理员信息
      const adminUser = JSON.parse(localStorage.getItem('adminUser') || localStorage.getItem('tempAdminUser') || '{}');
      const name = adminUser.name || adminUser.nickname || '海外留学';
      const avatar = adminUser.avatarPath || adminUser.avatar || '';
      $('.username').textContent = name;
      const img=$('.avatar');
      img.src = avatar? toAbs(avatar): '';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      hydrateAccount();
      $('#refreshBtn').addEventListener('click', loadPosts);
      $('#searchInput').addEventListener('input', doSearch);
      loadPosts();
    });

    let allPosts = [];
    function extractAuthor(p){
      const u = p.user || p.author || p.owner || {};
      let name   = (p.authorName || u.nickname || u.username || u.displayName || u.name || p.username || p.email || '').trim();
      let avatar = (p.authorAvatar || u.avatarPath || u.avatarUrl || u.avatar || p.avatar || '').trim();
      let email  = (p.authorEmail || u.email || '').trim();
      if (!name) name = '匿名用户';
      if (avatar && !/^https?:\/\//i.test(avatar)) avatar = toAbs(avatar);
      return { name, avatar, email };
    }

    function renderPosts(list){
      const box = $('#masonry');
      box.innerHTML = '';
      (list||[]).forEach(post=>{
        const card = document.createElement('div');
        card.className = 'post-card';

        // 图片 - 只显示第一张
        if(post.images && post.images.length > 0){ const img=document.createElement('img'); img.loading='lazy'; img.src=toAbs(post.images[0]); card.appendChild(img); }

        if(post.desc){ const d=document.createElement('div'); d.className='post-text'; d.textContent=post.desc; card.appendChild(d); }

        const {name, avatar, email} = extractAuthor(post);
        const badge = document.createElement('div'); badge.className='author-badge'; badge.addEventListener('click', e=> e.stopPropagation());
        const ava=document.createElement('img'); ava.alt=name; ava.src = avatar || 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';
        const span=document.createElement('span'); span.className='name'; span.textContent=name;
        if(email){ const a=document.createElement('a'); a.href='profile.html?email='+encodeURIComponent(email); a.title='查看 '+name+' 的主页'; a.appendChild(ava); badge.appendChild(a); } else { badge.appendChild(ava); }
        badge.appendChild(span);
        card.appendChild(badge);

        const pid = String(post._id || post.id || post.postId || '');
        if(pid){ const go=()=> location.href = 'post.html?id='+encodeURIComponent(pid); card.style.cursor='pointer'; card.setAttribute('role','link'); card.tabIndex=0; card.addEventListener('click', go); card.addEventListener('keydown', e=>{ if(e.key==='Enter') go(); }); }

        box.appendChild(card);
      });
    }

    async function loadPosts(){
      try{ allPosts = await api('/api/posts'); renderPosts(allPosts); }
      catch(e){ console.warn(e); renderPosts([]); }
    }

    function doSearch(){
      const q = ($('#searchInput').value||'').trim().toLowerCase();
      if(!q) return renderPosts(allPosts);
      const hit = allPosts.filter(p=>(p.title&&p.title.toLowerCase().includes(q))||(p.desc&&p.desc.toLowerCase().includes(q)));
      renderPosts(hit);
    }
  </script>
  <!-- 顶部导航交互JavaScript -->
  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>
