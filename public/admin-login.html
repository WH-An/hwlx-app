<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>后台登录</title>
  <!-- 移动端优化CSS -->
  <link rel="stylesheet" href="mobile-optimization.css">
  

  <style>
    :root{--bg:#0b0f14;--panel:#ffffff;--text:#0f172a;--muted:#64748b;--accent:#16a34a;--danger:#ef4444;--border:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.18);--radius:18px}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Microsoft YaHei',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC',sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%,#1f8db8 18%, transparent 60%),
        radial-gradient(900px 500px at 110% 110%,#2bb8d6 12%, transparent 60%),
        var(--bg);
      color:#fff;
    }
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{
      width:min(420px,96vw);
      background:var(--panel);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .head{
      padding:16px 18px;
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
      background:#0f172a;color:#fff;border:1px solid rgba(255,255,255,.2);
      box-shadow:0 6px 18px rgba(0,0,0,.28);
      font-size:18px;
    }
    h1{margin:0;font-size:18px}
    .body{padding:18px}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field label{font-size:12px;color:#334155}
    .field input{
      border:1px solid var(--border);
      border-radius:12px;padding:12px 14px;font-size:14px;outline:none;
      background:#fff;color:#111827;
    }
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      cursor:pointer;border:1px solid var(--border);background:#0f172a;color:#fff;
      border-radius:12px;padding:10px 14px;font-weight:700;transition:.15s;width:100%;
    }
    .btn:hover{filter:brightness(1.05)}
    .muted{color:#64748b;font-size:12px}
    .error{color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:8px 10px;border-radius:10px;display:none}
    .success{color:#166534;background:#f0fdf4;border:1px solid #bbf7d0;padding:8px 10px;border-radius:10px;display:none}
    .foot{padding:12px 18px;border-top:1px solid var(--border);background:#fafafa;color:#334155;font-size:12px}
    .remember{display:flex;align-items:center;gap:8px}
    .links{display:flex;gap:10px;justify-content:flex-end}
    a{color:#0f172a;text-decoration:none}
    a:hover{text-decoration:underline}
  

    
    
    .top-nav-button .nav-icon{font-size:20px;color:var(--text)}
    .top-nav-button:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.32)}
    .top-nav-button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(0,0,0,.26)}

    

    /* 移动端响应式优化 */
    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 16px;
        padding-bottom: calc(var(--mobile-nav-height) + 20px);
      }
      
      .sidebar {
        display: none;
      }
      
      .panel {
        padding: 16px;
        border-radius: 16px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
      }
      
      .search-box input {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
        padding-bottom: calc(var(--mobile-nav-height) + 16px);
      }
      
      .panel {
        padding: 12px;
        border-radius: 12px;
      }
      
      .search-box input {
        padding: 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 18px;
      }
      
      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }
      
      .card-text {
        padding: 12px;
        font-size: 14px;
      }
    }

    #chatFab{ position:fixed; left:16px; bottom:calc(var(--mobile-nav-height) + 16px); width:48px; height:48px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background:#0f172a; color:#fff; border:1px solid rgba(255,255,255,.15); box-shadow:0 10px 24px rgba(0,0,0,.28); cursor:pointer; user-select:none; z-index:9999; transition: transform .15s, box-shadow .15s, opacity .2s }
    #chatFab:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,.32) }
    #chatFab:active{ transform: translateY(0); box-shadow: 0 8px 18px rgba(0,0,0,.26) }
    #chatFab .badge{ position:absolute; right:-2px; top:-2px; min-width:18px; height:18px; padding:0 5px; display:none; align-items:center; justify-content:center; background:#ef4444; color:#fff; border-radius:9999px; font-size:11px; line-height:18px; box-shadow:0 2px 6px rgba(0,0,0,.18) }
    @media (max-width:480px){ #chatFab{ left:12px; bottom:calc(var(--mobile-nav-height) + 12px); width:44px; height:44px } }
  </style>
</head>
<body>
  <!-- 黑色消息按钮 -->
  <div id="chatFab"> onclick="window.location.href='messages.html'"
    <span>💬</span>
    <div class="badge">0</div>
  </div>
  
  

  
  <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>


  <div class="wrap">
    <form class="card" id="loginForm" novalidate>
      <div class="head">
        <div class="logo">⚙️</div>
        <h1>后台登录</h1>
      </div>
      <div class="body">
        <div id="err" class="error"></div>
        <div id="ok" class="success"></div>
        <div class="field">
          <label for="email">邮箱</label>
          <input id="email" name="email" type="email" placeholder="admin@example.com" required/>
        </div>
        <div class="field">
          <label for="password">密码</label>
          <input id="password" name="password" type="password" placeholder="请输入密码" required minlength="6"/>
        </div>
        <div class="row" style="margin:6px 0 12px">
          <label class="remember"><input type="checkbox" id="remember"/> 记住我</label>
          <div class="links">
            <a href="javascript:void(0)" id="forgot">忘记密码?</a>
          </div>
        </div>
        <button class="btn" type="submit">登录</button>
<button class="btn" type="button" id="registerBtn" style="margin-top:10px;background:#16a34a">注册账号</button>
      </div>
      <div class="foot">
        登录成功后将跳转到 <code>admin-all.html</code>（全站管理）。
      </div>
    </form>
  </div>

  <script>
    // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001';
    }
    return ''; // 生产环境使用相对路径
  })();
    const NEXT_URL = 'admin-all.html';

    function show(el, msg){ el.textContent = msg; el.style.display = 'block'; }
    function hide(el){ el.style.display = 'none'; el.textContent=''; }

    async function apiLogin(email, password){
      // 优先尝试标准登录端点
      try{
        const r = await fetch(API_BASE + '/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({ email, password })
        });
        if(!r.ok) throw new Error(await r.text());
        return await r.json();
      }catch(e1){
        // 回退：有些服务把登录放在 /api/login
        const r2 = await fetch(API_BASE + '/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({ email, password })
        });
        if(!r2.ok) throw new Error(await r2.text());
        return await r2.json();
      }
    }

    function saveUser(user, remember){
      try{
        // 管理员使用专门的localStorage键，避免覆盖普通用户信息
        const key = remember ? 'adminUser' : 'tempAdminUser';
        localStorage.setItem(key, JSON.stringify(user||{}));
        // 不设置普通用户的键名，避免冲突
      }catch{}
    }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const err = document.getElementById('err');
      const ok = document.getElementById('ok');
      hide(err); hide(ok);

      const email = (document.getElementById('email').value||'').trim();
      const password = document.getElementById('password').value||'';
      const remember = document.getElementById('remember').checked;

      if(!email || !password){
        show(err, '请填写邮箱和密码'); return;
      }
      try{
        const data = await apiLogin(email, password);
// 期望后端返回 { user, token? }；这里做兼容
const user = data.user || data || { email };
// 管理员校验：要求后端返回 isAdmin=true（见 server.js 登录接口）
if (!(user && (user.isAdmin === true || user.role === 'admin'))) {
  show(err, '该账号不是管理员，无法进入后台');
  return;
}
saveUser(user, remember);
show(ok, '登录成功，正在跳转…');
setTimeout(()=> location.href = NEXT_URL, 600);
      }catch(ex){
        show(err, '登录失败：' + (String(ex.message||ex).slice(0,200)));
      }
    });

    document.getElementById('forgot').addEventListener('click', async ()=>{
      const email = prompt('请输入注册邮箱，我们将发送重置说明：');
      if(!email) return;
      try{
        // 尝试常见两种路径
        let sent = false;
        try{
          const r1 = await fetch(API_BASE + '/api/auth/forgot-password', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ email })
          });
          if(r1.ok) sent = true;
        }catch{}
        if(!sent){
          const r2 = await fetch(API_BASE + '/api/forgot-password', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ email })
          });
          if(r2.ok) sent = true;
        }
        alert(sent ? '邮件已发送（如未收到，请检查垃圾箱）' : '发送失败，请联系管理员');
      }catch{ alert('发送失败，请联系管理员'); }
    });
  
    async function apiRegister(email, password, nickname){
      const r = await fetch(API_BASE + '/api/register', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password, nickname, isAdmin: true })
      });
      if(!r.ok) throw new Error(await r.text());
      return r.json();
    }

    const regBtn = document.getElementById('registerBtn');
    if (regBtn){
      regBtn.addEventListener('click', async ()=>{
        const email = prompt('请输入邮箱：');
        if(!email) return;
        const password = prompt('请输入密码（至少6位）：');
        if(!password) return;
        const nickname = prompt('请输入昵称（可选）：') || '';
        try{
          const data = await apiRegister(email.trim(), password.trim(), nickname.trim());
          alert('注册成功！请返回登录。');
        }catch(ex){
          alert('注册失败：' + (String(ex.message||ex).slice(0,200)));
        }
      });
    }
    
</script>
  <!-- 顶部导航交互JavaScript -->
  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>

  <!-- 未读消息功能 -->
  <script>
    // 自动检测API基础URL
    const API_BASE = (() => {
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://127.0.0.1:3001';
      }
      return ''; // 生产环境使用相对路径
    })();

    // 获取未读消息数量
    async function getUnreadCount() {
      try {
        const res = await fetch(`${API_BASE}/api/messages/unread-count`, { 
          credentials: 'include',
          cache: 'no-cache'
        });
        
        if (res.ok) {
          const data = await res.json();
          return data.count || 0;
        }
      } catch (e) {
        console.warn('获取未读消息数量失败:', e);
      }
      
      // 回退到本地存储的未读数量
      try {
        const cached = localStorage.getItem('unreadCount');
        return cached ? parseInt(cached) : 0;
      } catch (e) {
        return 0;
      }
    }

    // 更新未读消息徽章
    async function updateUnreadBadge() {
      const chatFab = document.getElementById('chatFab');
      if (!chatFab) return;
      
      const badge = chatFab.querySelector('.badge');
      if (!badge) return;
      
      const unreadCount = await getUnreadCount();
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount > 99 ? '99+' : unreadCount.toString();
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
      
      // 缓存未读数量
      try {
        localStorage.setItem('unreadCount', unreadCount.toString());
      } catch (e) {
        console.warn('缓存未读数量失败:', e);
      }
    }

    // 页面加载完成后更新徽章
    document.addEventListener('DOMContentLoaded', () => {
      updateUnreadBadge();
      
      // 每30秒更新一次未读数量
      setInterval(updateUnreadBadge, 30000);
    });

    // 页面获得焦点时更新徽章
    document.addEventListener('focus', updateUnreadBadge);
    window.addEventListener('focus', updateUnreadBadge);
  </script>
</body>
