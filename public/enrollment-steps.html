  <script>
    // è‡ªåŠ¨æ£€æµ‹APIåŸºç¡€URL
    const API_BASE = (() => {
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://127.0.0.1:3001';
      }
      return ''; // ç”Ÿäº§ç¯å¢ƒä½¿ç”¨ç›¸å¯¹è·¯å¾„
    })();
    
    const CATEGORY = 'enroll';
    let allPosts = [];

    function toAbs(url){
      if(!url) return '';
      if(/^https?:\/\//i.test(url)) return url;
      return url.startsWith('/') ? (API_BASE + url) : (API_BASE + '/' + url);
    }

    async function hydrateUser(){
      try{
        const avatarEl = document.querySelector('.avatar');
        const nameEl   = document.querySelector('.username');
        const FALLBACK = 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';
        
        // è®¾ç½®é»˜è®¤å¤´åƒ
        if (avatarEl) {
          avatarEl.src = FALLBACK;
          avatarEl.style.opacity = '0.7';
          avatarEl.style.transition = 'opacity 0.3s ease';
        }
        
        // ä¼˜å…ˆä»æœåŠ¡å™¨è·å–æœ€æ–°ç”¨æˆ·ä¿¡æ¯
        try {
          const response = await fetch(API_BASE + '/api/users/me', { 
            credentials: 'include' 
          });
          
          if (response.ok) {
            const user = await response.json();
            const displayName = user.nickname||user.username||user.displayName||user.name||user.email||'æˆ‘çš„è´¦å·';
            let avatar = user.avatarPath||user.avatarUrl||user.avatar||'';
            if (avatar && !/^https?:\/\//i.test(avatar)) avatar = avatar.startsWith('/') ? (API_BASE+avatar) : (API_BASE+'/'+avatar);
            
            // å¹³æ»‘æ›´æ–°ç”¨æˆ·ä¿¡æ¯
            nameEl.textContent = displayName; nameEl.title = displayName;
            
            // é¢„åŠ è½½å¤´åƒï¼Œé¿å…é—ªçƒ
            const img = new Image();
            img.onload = () => {
              if (avatarEl) {
                avatarEl.src = avatar;
                avatarEl.style.opacity = '1';
              }
            };
            img.onerror = () => {
              if (avatarEl) {
                avatarEl.src = FALLBACK;
                avatarEl.style.opacity = '1';
              }
            };
            img.src = avatar;
          } else {
            // æœåŠ¡å™¨è·å–å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨
            const localUser = JSON.parse(localStorage.getItem('user') || '{}');
            if (localUser.username || localUser.nickname) {
              nameEl.textContent = localUser.nickname || localUser.username;
              if (localUser.avatarPath) {
                avatarEl.src = toAbs(localUser.avatarPath);
              } else {
                avatarEl.src = FALLBACK;
              }
            } else {
              // æ²¡æœ‰æœ¬åœ°ç”¨æˆ·ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤å¤´åƒ
              if (avatarEl) {
                avatarEl.src = FALLBACK;
                avatarEl.style.opacity = '1';
              }
            }
          }
        } catch (error) {
          console.warn('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
          // ä½¿ç”¨æœ¬åœ°å­˜å‚¨ä½œä¸ºåå¤‡
          const localUser = JSON.parse(localStorage.getItem('user') || '{}');
          if (localUser.username || localUser.nickname) {
            nameEl.textContent = localUser.nickname || localUser.username;
            if (localUser.avatarPath) {
              avatarEl.src = toAbs(localUser.avatarPath);
            } else {
              avatarEl.src = FALLBACK;
            }
          } else {
            // æ²¡æœ‰æœ¬åœ°ç”¨æˆ·ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤å¤´åƒ
            if (avatarEl) {
              avatarEl.src = FALLBACK;
              avatarEl.style.opacity = '1';
            }
          }
        }
      } catch (error) {
        console.error('hydrateUser error:', error);
      }
    }

    async function loadPosts(){
      try{
        console.log('ğŸ” æ­£åœ¨åŠ è½½åˆ†ç±»ä¸º "' + CATEGORY + '" çš„å¸–å­...');
        console.log('ğŸª å½“å‰Cookie:', document.cookie);
        
        const response = await fetch(API_BASE + '/api/posts?category=' + CATEGORY, {
          credentials: 'include'
        });
        
        console.log('ğŸ“¡ APIå“åº”çŠ¶æ€:', response.status);
        console.log('ğŸ“¡ APIå“åº”å¤´:', Object.fromEntries(response.headers.entries()));
        
        if(response.ok){
          allPosts = await response.json();
          console.log('ğŸ“Š åŠ è½½åˆ° ' + allPosts.length + ' ä¸ªå¸–å­:', allPosts);
          renderPosts();
        } else {
          console.error('âŒ åŠ è½½å¸–å­å¤±è´¥:', response.status);
          const errorText = await response.text();
          console.error('âŒ é”™è¯¯è¯¦æƒ…:', errorText);
        }

        console.error('âŒ åŠ è½½å¸–å­å‡ºé”™:', error);
      }
    }

    function renderPosts(){
      const masonry = document.getElementById('masonry');
      if(!masonry) {
        console.error('âŒ æ‰¾ä¸åˆ°masonryå…ƒç´ ');
        return;
      }
      
      console.log('ğŸ¨ å¼€å§‹æ¸²æŸ“ ' + allPosts.length + ' ä¸ªå¸–å­åˆ°masonry');
      
      if(allPosts.length === 0) {
        masonry.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">æš‚æ— å¸–å­ï¼Œå¿«æ¥å‘å¸ƒç¬¬ä¸€ä¸ªå…¥å­¦æ­¥éª¤ä¿¡æ¯å§ï¼</div>';
        return;
      }
      
      masonry.innerHTML = allPosts.map(post => `
        <div class="card" role="link" onclick="viewPost('${post._id}')">

            <span class="name">${post.authorName || 'åŒ¿åç”¨æˆ·'}</span>
          </div>
        </div>
      `).join('');
      
      console.log('âœ… å¸–å­æ¸²æŸ“å®Œæˆ');
    }

    function doSearch(){
      const query = document.getElementById('searchInput').value.trim();
      if(!query) {
        renderPosts();
        return;
      }
      
      const filtered = allPosts.filter(post => 
        post.title.toLowerCase().includes(query.toLowerCase()) ||
        post.content.toLowerCase().includes(query.toLowerCase())
      );
      
      const masonry = document.getElementById('masonry');
      if(!masonry) return;
      
      if(filtered.length === 0) {
        masonry.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
        return;
      }
      
      masonry.innerHTML = filtered.map(post => `
        <div class="card" role="link" onclick="viewPost('${post._id}')">
          <img src="${toAbs(post.imagePath)}" alt="${post.title}" onerror="this.src='https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=500&fit=crop'">
          <div class="card-text">${post.title}</div>
          <div class="author-badge" onclick="event.stopPropagation(); viewUser('${post.authorId}')">
            <img src="${toAbs(post.authorAvatar)}" alt="ä½œè€…" onerror="this.src='https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=22&h=22&fit=crop&crop=face'">
            <span class="name">${post.authorName || 'åŒ¿åç”¨æˆ·'}</span>
          </div>
        </div>
      `).join('');
    }

    }

    function viewUser(userId){

    }

    // è·å–æœªè¯»æ¶ˆæ¯æ•°é‡
    async function updateUnreadBadge() {
      try {
        const response = await fetch(API_BASE + '/api/messages/unread-count', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          const badge = document.querySelector('#chatFab .badge');
          if (badge) {
            if (data.unreadCount > 0) {
              badge.textContent = data.unreadCount;
              badge.style.display = 'flex';
            } else {
              badge.style.display = 'none';
            }
          }
        }
      } catch (error) {
        console.warn('è·å–æœªè¯»æ¶ˆæ¯æ•°é‡å¤±è´¥:', error);
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', () => {
      hydrateUser();
      loadPosts();
      updateUnreadBadge();
      
      // æœç´¢æ¡†å›è½¦äº‹ä»¶
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') doSearch();
      });
      
      // å®šæœŸæ›´æ–°æœªè¯»æ¶ˆæ¯æ•°é‡
      setInterval(updateUnreadBadge, 30000); // æ¯30ç§’æ›´æ–°ä¸€æ¬¡
    });
