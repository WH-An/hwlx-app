<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户注册</title>
  <!-- 移动端优化CSS -->
  <link rel="stylesheet" href="mobile-optimization.css">
  

<style>
body {
  margin: 0;
  font-family: 'Inter', 'Microsoft YaHei', sans-serif;
  background: linear-gradient(135deg,#6dd5ed,#2193b0);
  display:flex; justify-content:center; align-items:center; min-height:100vh;
}
.register-container {
  background: rgba(255,255,255,0.96);
  padding: 45px 35px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: flex; flex-direction: column; gap: 20px;
  width: 380px;
  border: 1px solid rgba(0,0,0,0.08);
}
.register-title { 
  font-size: 28px; 
  font-weight: 700; 
  text-align:center; 
  color:#222; 
  letter-spacing: 1px;
}
input, select { 
  padding: 12px 14px; 
  font-size: 15px; 
  border:1px solid #d9d9d9; 
  border-radius:12px; 
  outline:none; 
  transition: all 0.25s ease;
  background: #fafafa;
}
input:focus, select:focus { 
  border-color:#40a9ff; 
  box-shadow:0 0 8px rgba(64,169,255,0.4); 
  background:#fff;
}
#avatar-preview { 
  width:90px; height:90px; 
  border-radius:50%; 
  object-fit:cover; 
  display:none; 
  margin: 10px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
button { 
  padding: 14px 0; 
  font-size: 16px; 
  font-weight: 600; 
  border:none; 
  border-radius:14px; 
  cursor:pointer; 
  background: linear-gradient(135deg,#4facfe,#00f2fe); 
  color:#fff; 
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
}
button:hover { 
  background: linear-gradient(135deg,#2193b0,#6dd5ed); 
  transform: translateY(-2px); 
}
#register-tip { 
  text-align:center; 
  font-size:14px; 
  font-weight:500; 
  color:red; 
  min-height:18px;
}
.hint { text-align:center; font-size:12px; color:#666; margin-top:-10px; }


    
    
    .top-nav-button .nav-icon{font-size:20px;color:var(--text)}
    .top-nav-button:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.32)}
    .top-nav-button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(0,0,0,.26)}

    

    /* 移动端响应式优化 */
    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 16px;
        padding-bottom: calc(var(--mobile-nav-height) + 20px);
      }
      
      .sidebar {
        display: none;
      }
      
      .panel {
        padding: 16px;
        border-radius: 16px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
      }
      
      .search-box input {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
        padding-bottom: calc(var(--mobile-nav-height) + 16px);
      }
      
      .panel {
        padding: 12px;
        border-radius: 12px;
      }
      
      .search-box input {
        padding: 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 18px;
      }
      
      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }
      
      .card-text {
        padding: 12px;
        font-size: 14px;
      }
    }

    #chatFab{ position:fixed; left:16px; bottom:calc(var(--mobile-nav-height) + 16px); width:48px; height:48px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background:#0f172a; color:#fff; border:1px solid rgba(255,255,255,.15); box-shadow:0 10px 24px rgba(0,0,0,.28); cursor:pointer; user-select:none; z-index:9999; transition: transform .15s, box-shadow .15s, opacity .2s }
    #chatFab:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,.32) }
    #chatFab:active{ transform: translateY(0); box-shadow: 0 8px 18px rgba(0,0,0,.26) }
    #chatFab .badge{ position:absolute; right:-2px; top:-2px; min-width:18px; height:18px; padding:0 5px; display:none; align-items:center; justify-content:center; background:#ef4444; color:#fff; border-radius:9999px; font-size:11px; line-height:18px; box-shadow:0 2px 6px rgba(0,0,0,.18) }
    @media (max-width:480px){ #chatFab{ left:12px; bottom:calc(var(--mobile-nav-height) + 12px); width:44px; height:44px } }
  </style>
</head>
<body>
  <!-- 黑色消息按钮 -->
  <div id="chatFab">
    <span>💬</span>
    <div class="badge">0</div>
  </div>
  
  

  
  <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>



<div class="register-container">
  <div class="register-title">用户注册</div>
  <input type="text" id="nickname" placeholder="用户名">
  <input type="email" id="email" placeholder="邮箱">
  <input type="password" id="password" placeholder="密码">
  <input type="password" id="confirm" placeholder="确认密码">
  <select id="area">
    <option value="">请选择就读区域</option>
    <option value="马来西亚">马来西亚</option>
    <option value="新加坡">新加坡</option>
    <option value="香港">香港</option>
    <option value="其他">其他</option>
  </select>
  <select id="degree">
    <option value="">请选择学历</option>
    <option value="本科">本科</option>
    <option value="硕士">硕士</option>
    <option value="博士">博士</option>
  </select>

  <!-- 仅预览，注册时不上传；登录后到个人页再上传头像 -->
  <input type="file" id="avatar" accept="image/*">
  <img id="avatar-preview" alt="头像预览">
  <div class="hint">头像将在注册成功并登录后到个人页上传</div>

  <button id="register-btn">注册</button>
  <div id="register-tip"></div>
</div>

<script>
  // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001/api';
    }
    return '/api'; // 生产环境使用相对路径
  })();

  const $ = (s)=>document.querySelector(s);
  const nicknameEl = $('#nickname');
  const emailEl = $('#email');
  const passwordEl = $('#password');
  const confirmEl = $('#confirm');
  const areaEl = $('#area');
  const degreeEl = $('#degree');
  const avatarEl = $('#avatar');
  const avatarPreview = $('#avatar-preview');
  const tipEl = $('#register-tip');

  // 头像本地预览
  avatarEl.addEventListener('change', e => {
    const file = e.target.files?.[0];
    if (!file) { avatarPreview.style.display='none'; avatarPreview.src=''; return; }
    const reader = new FileReader();
    reader.onload = evt => { avatarPreview.src = evt.target.result; avatarPreview.style.display = 'block'; };
    reader.readAsDataURL(file);
  });

  async function doRegister(){
    const nickname = nicknameEl.value.trim();
    const email = emailEl.value.trim();
    const password = passwordEl.value.trim();
    const confirm = confirmEl.value.trim();
    const area = areaEl.value;
    const degree = degreeEl.value;

    tipEl.style.color='red';
    tipEl.textContent = '';

    if(!nickname || !email || !password || !confirm){
      tipEl.textContent = '请完整填写信息';
      return;
    }
    if(password !== confirm){
      tipEl.textContent = '两次输入密码不一致';
      return;
    }

    try{
      const res = await fetch(`${API_BASE}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ nickname, email, password, area, degree })
      });
      const data = await res.json().catch(()=> ({}));

      if(res.ok){
        tipEl.style.color='green';
        tipEl.textContent = data.msg || '注册成功，2秒后进入主页';
        setTimeout(()=> location.href = 'main page.html', 1800);
      }else{
        tipEl.textContent = data.msg || `注册失败（${res.status}）`;
      }
    }catch(err){
      console.error(err);
      tipEl.textContent = '网络错误，请确认后端已在 3001 端口运行';
    }
  }

  $('#register-btn').addEventListener('click', doRegister);
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') doRegister(); });
</script>

  <!-- 顶部导航交互JavaScript -->
  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>
</body>
</html>
