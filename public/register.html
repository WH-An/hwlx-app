<body>
  <!-- 黑色消息按钮 -->

<div class="register-container">
  <div class="register-title">用户注册</div>
  <input type="text" id="nickname" placeholder="用户名">
  <input type="email" id="email" placeholder="邮箱">
  
  <!-- 邮箱验证码 -->
  <div class="verification-container">
    <input type="text" id="verification-code" placeholder="验证码" maxlength="6">
    <button type="button" id="send-code-btn" class="send-code-btn">发送验证码</button>
  </div>
  
  <input type="password" id="password" placeholder="密码">
  <input type="password" id="confirm" placeholder="确认密码">
  <select id="area">
    <option value="">请选择就读区域</option>
    <option value="马来西亚">马来西亚</option>
    <option value="新加坡">新加坡</option>
    <option value="香港">香港</option>
    <option value="其他">其他</option>
  </select>
  <select id="degree">
    <option value="">请选择学历</option>
    <option value="本科">本科</option>
    <option value="硕士">硕士</option>
    <option value="博士">博士</option>
  </select>

  <!-- 仅预览，注册时不上传；登录后到个人页再上传头像 -->
  <input type="file" id="avatar" accept="image/*">
  <img id="avatar-preview" alt="头像预览">
  <div class="hint">头像将在注册成功并登录后到个人页上传</div>
  
  <div class="hint verification-hint">
    💡 验证码将发送到您的邮箱，用于验证邮箱真实性
  </div>

  <button id="register-btn">注册</button>
  <div id="register-tip"></div>
</div>

<script>
  // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001/api';
    }
    return '/api'; // 生产环境使用相对路径
  })();

  const $ = (s)=>document.querySelector(s);
  const nicknameEl = $('#nickname');
  const emailEl = $('#email');
  const passwordEl = $('#password');
  const confirmEl = $('#confirm');
  const areaEl = $('#area');
  const degreeEl = $('#degree');
  const avatarEl = $('#avatar');
  const avatarPreview = $('#avatar-preview');
  const tipEl = $('#register-tip');
  const verificationCodeEl = $('#verification-code');
  const sendCodeBtn = $('#send-code-btn');

  // 头像本地预览
  avatarEl.addEventListener('change', e => {
    const file = e.target.files?.[0];
    if (!file) { avatarPreview.style.display='none'; avatarPreview.src=''; return; }
    const reader = new FileReader();
    reader.onload = evt => { avatarPreview.src = evt.target.result; avatarPreview.style.display = 'block'; };
    reader.readAsDataURL(file);
  });

  // 发送验证码
  sendCodeBtn.addEventListener('click', async () => {
    const email = emailEl.value.trim();
    
    if (!email) {
      tipEl.style.color = 'red';
      tipEl.textContent = '请先输入邮箱地址';
      return;
    }
    
    if (!isValidEmail(email)) {
      tipEl.style.color = 'red';
      tipEl.textContent = '请输入有效的邮箱地址';
      return;
    }
    
    try {
      sendCodeBtn.disabled = true;
      sendCodeBtn.textContent = '发送中...';
      
      const res = await fetch(`${API_BASE}/send-verification-code`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email })
      });
      
      const data = await res.json().catch(() => ({}));
      
      if (res.ok) {
        tipEl.style.color = 'green';
        tipEl.textContent = '验证码已发送，请查收邮箱';
        startCountdown();
      } else {
        tipEl.style.color = 'red';
        tipEl.textContent = data.msg || `发送失败（${res.status}）`;
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = '发送验证码';
      }
    } catch (err) {
      console.error('验证码发送错误:', err);
      tipEl.style.color = 'red';
      tipEl.textContent = '网络错误，请稍后重试';
      sendCodeBtn.disabled = false;
      sendCodeBtn.textContent = '发送验证码';
    }
  });

  // 邮箱格式验证
  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  // 倒计时功能
  function startCountdown() {
    let countdown = 60;
    sendCodeBtn.textContent = `${countdown}秒后重试`;
    sendCodeBtn.classList.add('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(timer);
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = '发送验证码';
        sendCodeBtn.classList.remove('countdown');
      } else {
        sendCodeBtn.textContent = `${countdown}秒后重试`;
      }
    }, 1000);
  }
  


  async function doRegister(){
    const nickname = nicknameEl.value.trim();
    const email = emailEl.value.trim();
    const verificationCode = verificationCodeEl.value.trim();
    const password = passwordEl.value.trim();
    const confirm = confirmEl.value.trim();
    const area = areaEl.value;
    const degree = degreeEl.value;

    tipEl.style.color='red';
    tipEl.textContent = '';

    if(!nickname || !email || !verificationCode || !password || !confirm){
      tipEl.textContent = '请完整填写信息';
      return;
    }
    
    if(!isValidEmail(email)){
      tipEl.textContent = '请输入有效的邮箱地址';
      return;
    }
    
    if(verificationCode.length !== 6){
      tipEl.textContent = '请输入6位验证码';
      return;
    }
    

    
    if(password !== confirm){
      tipEl.textContent = '两次输入密码不一致';
      return;
    }

    try{
      const res = await fetch(`${API_BASE}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ 
          nickname, 
          email, 
          verificationCode, 
          password, 
          area, 
          degree 
        })
      });
      const data = await res.json().catch(()=> ({}));

      if(res.ok){
        tipEl.style.color='green';
        tipEl.textContent = data.msg || '注册成功，2秒后进入主页';
        setTimeout(()=> location.href = 'main page.html', 1800);
      }else{
        tipEl.textContent = data.msg || `注册失败（${res.status}）`;
      }
    }catch(err){
      console.error(err);
      tipEl.textContent = '网络错误，请确认后端已在 3001 端口运行';
    }
  }

  $('#register-btn').addEventListener('click', doRegister);
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') doRegister(); });
</script>

  <!-- 顶部导航交互JavaScript -->
  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>

  <!-- 未读消息功能 -->
  <script>
    // 自动检测API基础URL
    const API_BASE = (() => {
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://127.0.0.1:3001';
      }
      return ''; // 生产环境使用相对路径
    })();

    // 获取未读消息数量
    async function getUnreadCount() {
      try {
        const res = await fetch(`${API_BASE}/api/messages/unread-count`, { 
          credentials: 'include',
          cache: 'no-cache'
        });
        
        if (res.ok) {
          const data = await res.json();
          return data.count || 0;
        }
      } catch (e) {
        console.warn('获取未读消息数量失败:', e);
      }
      
      // 回退到本地存储的未读数量
      try {
        const cached = localStorage.getItem('unreadCount');
        return cached ? parseInt(cached) : 0;
      } catch (e) {
        return 0;
      }
    }

    
    // 更新未读消息徽章
    async function updateUnreadBadge() {
      const chatFab = document.getElementById('chatFab');
      if (!chatFab) return;
      
      const badge = chatFab.querySelector('.badge');
      if (!badge) return;
      
      try {
        const unreadCount = await getUnreadCount();
        console.log('获取到未读消息数量:', unreadCount);
        
        if (unreadCount > 0) {
          badge.textContent = unreadCount > 99 ? '99+' : unreadCount.toString();
          badge.style.display = 'flex';
          console.log('徽章显示:', badge.textContent);
        } else {
          badge.style.display = 'none';
          console.log('徽章隐藏');
        }
        
        // 缓存未读数量
        try {
          localStorage.setItem('unreadCount', unreadCount.toString());
        } catch (e) {
          console.warn('缓存未读数量失败:', e);
        }
      } catch (error) {
        console.error('更新徽章时出错:', error);
        // 出错时隐藏徽章
        badge.style.display = 'none';
      }
    }

    // 页面加载完成后更新徽章
    document.addEventListener('DOMContentLoaded', () => {
      updateUnreadBadge();
      
      // 每30秒更新一次未读数量
      setInterval(updateUnreadBadge, 30000);
    });

    // 页面获得焦点时更新徽章
    document.addEventListener('focus', updateUnreadBadge);
    window.addEventListener('focus', updateUnreadBadge);
    
    // 添加测试功能 - 在控制台调用 testBadge(number) 来测试徽章
    window.testBadge = function(count) {
      const badge = document.querySelector('#chatFab .badge');
      if (!badge) {
        console.log('未找到徽章元素');
        return;
      }
      
      if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count.toString();
        badge.style.display = 'flex';
        console.log(`测试徽章显示: ${badge.textContent}`);
      } else {
        badge.style.display = 'none';
        console.log('测试徽章隐藏');
      }
    };
    
    console.log('徽章测试功能已加载，使用 testBadge(number) 来测试');
  </script>
