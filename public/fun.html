  <style>
    :root{--bg:#0b0f14; --panel:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#16a34a; --border:#e5e7eb; --shadow:0 10px 30px rgba(0,0,0,.18); --radius:18px;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:'Microsoft YaHei',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC',sans-serif;
      background:radial-gradient(1200px 600px at 10% -10%,#1f8db8 18%, transparent 60%),
                 radial-gradient(900px 500px at 110% 110%,#2bb8d6 12%, transparent 60%),var(--bg);
      color:#fff;overflow:visible;}
    .container{display:grid;grid-template-columns:220px 1fr;gap:18px;height:100vh;padding:24px}
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px 16px;color:var(--text);display:flex;flex-direction:column;gap:16px}

    .avatar{width:56px;height:56px;border-radius:50%;object-fit:cover}
    .username{font-weight:700}
    .nav-list{list-style:none;margin:6px 0 0;padding:0;display:flex;flex-direction:column;gap:10px}
    .nav-list a{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);border:1px solid var(--border);background:#fafafa;border-radius:12px;padding:10px 14px;transition:.2s}
    .nav-list a:hover{background:#f3f4f6;transform:translateY(-1px)}
    .nav-icon{width:22px;display:inline-flex;justify-content:center}

    .panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;color:var(--text);display:flex;flex-direction:column;gap:14px;height:100%;overflow-y:auto}
    .search-box{display:flex;gap:10px;flex-shrink:0}
    .search-box input{flex:1;padding:10px 14px;border:1px solid var(--border);border-radius:12px;font-size:15px;outline:none}
    .search-box button{padding:10px 16px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .search-box button:hover{background:#15803d}
    .panel-header{display:flex;align-items:center;gap:12px;flex-shrink:0}
    .panel-title{font-size:18px;font-weight:800;margin:0}
    .panel-header .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;cursor:pointer;border:1px solid var(--border);background:#fff;color:#111827;border-radius:12px;padding:8px 12px;font-weight:700;transition:.2s}
    .btn:hover{background:#f3f4f6}

    /* === Masonry：多列布局，减少空白 === */
    .masonry{ column-count:3; column-gap:14px; }
    @media (max-width:1200px){ .masonry{ column-count:2; } }
    @media (max-width:640px){  .masonry{ column-count:1; } }


    /* 左上角导航按键 */
    .top-nav-button{display:none;position:fixed;top:20px;left:20px;z-index:1001;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px;cursor:pointer;box-shadow:var(--shadow);width:48px;height:48px;display:flex;align-items:center;justify-content:center}
    .top-nav-button .nav-icon{font-size:20px;color:var(--text)}
    .top-nav-button:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.32)}
    .top-nav-button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(0,0,0,.26)}

    /* 顶部导航菜单 */
    .top-nav-menu{position:fixed;top:0;left:-320px;width:320px;height:100vh;background:var(--panel);border-right:1px solid var(--border);z-index:1000;transition:.3s ease;overflow-y:auto}
    .top-nav-menu.active{left:0}
    .top-nav-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:999;opacity:0;visibility:hidden;transition:.3s ease}
    .top-nav-overlay.active{opacity:1;visibility:visible}
    
    .nav-header{display:flex;justify-content:space-between;align-items:center;padding:20px;border-bottom:1px solid var(--border)}
    .nav-title{font-size:18px;font-weight:700;color:var(--text)}
    .close-btn{background:none;border:none;font-size:24px;color:var(--text);cursor:pointer;padding:0;width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:6px;transition:.2s}
    .close-btn:hover{background:var(--border)}
    
    .top-nav-menu .nav-list{list-style:none;margin:0;padding:20px}
    .top-nav-menu .nav-list li{margin-bottom:8px}
    .top-nav-menu .nav-list a{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);padding:12px;border-radius:8px;transition:.2s}

    .top-nav-menu .nav-list .nav-icon{font-size:18px;width:24px;text-align:center}

    /* 移动端响应式优化 */
    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 16px;
        padding-bottom: calc(var(--mobile-nav-height) + 20px);

        padding: 16px;
        border-radius: 16px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 12px;
      }
      
      .search-box input {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .search-box button {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .panel-title {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
        padding-bottom: calc(var(--mobile-nav-height) + 16px);
      }
      
      .panel {
        padding: 12px;

      .card-text {
        padding: 12px;

    /* 卡片：列内排列 + 预留徽章空间 */
    .card{
      position:relative; display:inline-block; width:100%; margin:0 0 14px;
      border:1px solid var(--border); background:#fff; border-radius:14px; overflow:hidden;

    .card img{ width:100%; display:block; aspect-ratio:4/5; object-fit:cover }
    .card-text{ padding:10px 12px; color:#374151; line-height:1.6 }

    /* 作者徽章：下移，与内容底对齐 */

  <script>
    // 自动检测API基础URL
    const API_BASE = (() => {
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://127.0.0.1:3001';
      }
      return ''; // 生产环境使用相对路径
    })();
    
    const CATEGORY = 'fun';
    let allPosts = [];

    function toAbs(url){
      if(!url) return '';
      if(/^https?:\/\//i.test(url)) return url;
      return url.startsWith('/') ? (API_BASE + url) : (API_BASE + '/' + url);
    }

    async function hydrateUser(){
      try{
        const avatarEl = document.querySelector('.avatar');
        const nameEl   = document.querySelector('.username');
        const FALLBACK = 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';
        
        // 添加加载状态
        if (avatarEl) {
          avatarEl.style.opacity = '0.7';
          avatarEl.style.transition = 'opacity 0.3s ease';
        }
        
        // 优先从服务器获取最新用户信息
        try {
          const response = await fetch(API_BASE + '/api/users/me', { 
            credentials: 'include' 
          });
          
          if (response.ok) {
            const user = await response.json();
            const displayName = user.nickname||user.username||user.displayName||user.name||user.email||'我的账号';
            let avatar = user.avatarPath||user.avatarUrl||user.avatar||'';
            if (avatar && !/^https?:\/\//i.test(avatar)) avatar = avatar.startsWith('/') ? (API_BASE+avatar) : (API_BASE+'/'+avatar);
            
            // 平滑更新用户信息
            nameEl.textContent = displayName; nameEl.title = displayName;
            
            // 预加载头像，避免闪烁
            const img = new Image();
            img.onload = () => {
              if (avatarEl) {
                avatarEl.src = avatar;
                avatarEl.style.opacity = '1';
              }
            };
            img.onerror = () => {
              if (avatarEl) {
                avatarEl.src = FALLBACK;
                avatarEl.style.opacity = '1';
              }
            };
            img.src = avatar;
          } else {
            // 服务器获取失败，使用本地存储
            const localUser = JSON.parse(localStorage.getItem('user') || '{}');
            if (localUser.username || localUser.nickname) {
              nameEl.textContent = localUser.nickname || localUser.username;
              if (localUser.avatarPath) {
                avatarEl.src = toAbs(localUser.avatarPath);
              }
            }
          }
        } catch (error) {
          console.warn('获取用户信息失败:', error);
          // 使用本地存储作为后备
          const localUser = JSON.parse(localStorage.getItem('user') || '{}');
          if (localUser.username || localUser.nickname) {
            nameEl.textContent = localUser.nickname || localUser.username;
            if (localUser.avatarPath) {
              avatarEl.src = toAbs(localUser.avatarPath);
            }
          }
        }
      } catch (error) {
        console.error('用户信息处理失败:', error);
      }
    }

    async function loadPosts(){
      try{
        const response = await fetch(API_BASE + '/api/posts?category=' + CATEGORY);
        if(response.ok){
          allPosts = await response.json();
          renderPosts();
        } else {
          console.error('加载帖子失败:', response.status);
        }
      } catch(error){
        console.error('加载帖子出错:', error);
      }
    }

    function renderPosts(){
      const masonry = document.getElementById('masonry');
      if(!masonry) return;
      
      masonry.innerHTML = allPosts.map(post => `
        <div class="card" role="link" onclick="viewPost('${post._id}')">
          <img src="${toAbs(post.imagePath)}" alt="${post.title}" onerror="this.src='https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=500&fit=crop'">
          <div class="card-text">${post.title}</div>
          <div class="author-badge" onclick="event.stopPropagation(); viewUser('${post.authorId}')">
            <img src="${toAbs(post.authorAvatar)}" alt="作者" onerror="this.src='https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=22&h=22&fit=crop&crop=face'">
            <span class="name">${post.authorName || '匿名用户'}</span>
          </div>
        </div>
      `).join('');
    }

    function doSearch(){
      const query = document.getElementById('searchInput').value.trim();
      if(!query) {
        renderPosts();
        return;
      }
      
      const filtered = allPosts.filter(post => 
        post.title.toLowerCase().includes(query.toLowerCase()) ||
        post.content.toLowerCase().includes(query.toLowerCase())
      );
      
      const masonry = document.getElementById('masonry');
      if(!masonry) return;
      
      masonry.innerHTML = filtered.map(post => `
        <div class="card" role="link" onclick="viewPost('${post._id}')">
          <img src="${toAbs(post.imagePath)}" alt="${post.title}" onerror="this.src='https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=500&fit=crop'">
          <div class="card-text">${post.title}</div>
          <div class="author-badge" onclick="event.stopPropagation(); viewUser('${post.authorId}')">
            <img src="${toAbs(post.authorAvatar)}" alt="作者" onerror="this.src='https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=22&h=22&fit=crop&crop=face'">
            <span class="name">${post.authorName || '匿名用户'}</span>
          </div>
        </div>
      `).join('');
    }

    function viewPost(postId){
      window.location.href = 'post.html?id=' + postId;
    }

    function viewUser(userId){
      window.location.href = 'profile.html?id=' + userId;
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      hydrateUser();
      loadPosts();
      
      // 搜索框回车事件
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') doSearch();
      });
    });
  </script>

  <script>
  /* 移动端交互功能 */
  (function(){
    
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
