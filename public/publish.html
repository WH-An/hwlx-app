  <script>
  // è‡ªåŠ¨æ£€æµ‹APIåŸºç¡€URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001';
    }
    return ''; // ç”Ÿäº§ç¯å¢ƒä½¿ç”¨ç›¸å¯¹è·¯å¾„
  })();
  const FALLBACK =
    'data:image/svg+xml;utf8,'+encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128"><rect width="100%" height="100%" fill="#e5e7eb"/><circle cx="64" cy="54" r="26" fill="#cbd5e1"/><rect x="24" y="86" width="80" height="28" rx="14" fill="#cbd5e1"/></svg>'
    );

  function getLocalUser() {
    const keys = ['currentUser','user','USER','auth_user'];
    for (const k of keys) {
      const v = localStorage.getItem(k);
      if (!v) continue;
      try { return JSON.parse(v); } catch {}
    }
    return null;
  }

  function renderUser(u) {
    const nameEl   = document.querySelector('.username');
    const avatarEl = document.querySelector('.avatar');
    if (!nameEl || !avatarEl) return;

    const name = u?.nickname || u?.username || u?.displayName || u?.name || u?.email || 'æˆ‘çš„è´¦å·';
    let avatar = u?.avatarPath || u?.avatarUrl || u?.avatar || '';

    // æŠŠç›¸å¯¹è·¯å¾„å¤´åƒè¡¥æˆå®Œæ•´ URL
    if (avatar && !/^https?:\/\//i.test(avatar)) {
      avatar = API_BASE + (avatar.startsWith('/') ? avatar : '/' + avatar);
    }

    nameEl.textContent = name;
    avatarEl.alt = name;
    avatarEl.onerror = () => { avatarEl.src = FALLBACK; };
    avatarEl.src = avatar || FALLBACK;
  }

  async function ensureUser() {
    let u = getLocalUser();
    if (!u) {
      try {
        const res = await fetch(API_BASE + '/api/users/me', { credentials: 'include' });
        if (res.ok) {
          u = await res.json();
          // ç»Ÿä¸€å†™å…¥ä¸€ä¸ªé”®ï¼Œåç»­é¡µé¢ä¹Ÿèƒ½è¯»åˆ°
          localStorage.setItem('currentUser', JSON.stringify(u));
        }
      } catch {}
    }
    renderUser(u);
  }

  // â€”â€” ä½œè€…å¾½ç« å·¥å…· â€”â€”
  function currentUserName(u){
    return u?.nickname || u?.username || u?.displayName || u?.name || u?.email || 'æˆ‘çš„è´¦å·';
  }
  function currentUserAvatar(u){
    let avatar = u?.avatarPath || u?.avatarUrl || u?.avatar || '';
    if (avatar && !/^https?:\/\//i.test(avatar)) {
      avatar = API_BASE + (avatar.startsWith('/') ? avatar : '/' + avatar);
    }
    return avatar || FALLBACK;
  }
  function createAuthorBadge(u){
    const badge = document.createElement('div');
    badge.className = 'author-badge';
    const img = document.createElement('img');
    img.className = 'author-ava';
    img.src = currentUserAvatar(u);
    img.onerror = () => { img.src = FALLBACK; };
    const text = document.createElement('span');
    text.className = 'author-name';
    text.textContent = currentUserName(u);
    badge.appendChild(img);
    badge.appendChild(text);
    return badge;
  }

  // é¢„è§ˆï¼šé€‰å›¾åä¸ºæ¯å¼ ç¼©ç•¥å›¾å³ä¸‹è§’åŠ å¾½ç« 
  function bindPreviewAuthorBadge(){
    const fileInput = document.getElementById('images');
    const preview = document.getElementById('preview');
    if (!fileInput || !preview) return;

    fileInput.addEventListener('change', () => {
      const u = getLocalUser();
      preview.innerHTML = '';
      const files = Array.from(fileInput.files || []);
      files.forEach(f => {
        const reader = new FileReader();
        reader.onload = e => {
          const wrap = document.createElement('div');
          wrap.className = 'thumb';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = f.name;

          wrap.appendChild(img);
          wrap.appendChild(createAuthorBadge(u));
          preview.appendChild(wrap);
        };
        reader.readAsDataURL(f);
      });
    });
  }

  // å–æ¶ˆï¼šå…ˆç¡®è®¤å†è·³è½¬
  function bindCancel(){
    const cancelBtn = document.getElementById('cancelBtn');
    if (!cancelBtn) return;
    cancelBtn.addEventListener('click', () => {
      const ok = confirm('ç¡®å®šè¦å–æ¶ˆå¹¶ç¦»å¼€å—ï¼Ÿæœªä¿å­˜çš„å†…å®¹å°†ä¸ä¼šä¿ç•™ã€‚');
      if (ok) location.href = 'life-tips.html';
    });
  }

  // è¾…åŠ©ï¼šæ ¹æ®ç±»åˆ«å†³å®šè·³è½¬é¡µé¢
  function pageOfCategory(cat){
    switch(cat){
      case 'life':   return 'life-tips.html';
      case 'study':  return 'study-guide.html';
      case 'enroll': return 'enrollment-steps.html';
      case 'share':  return 'share.html';
      case 'fun':    return 'fun.html';
      default:       return 'life-tips.html';
    }
  }

  // â€”â€” çœŸæ­£çš„â€œå‘å¸ƒâ€æäº¤ï¼ˆæ›¿æ¢æ‰æ—§çš„å ä½æç¤ºé€»è¾‘ï¼‰â€”â€”
  function bindPublish(){
    const btn   = document.getElementById('publishBtn');
    const msgEl = document.getElementById('msg');
    if (!btn) return;

    btn.addEventListener('click', async () => {
      msgEl.style.color = '#d33';
      msgEl.textContent = '';

      const title    = (document.getElementById('title')    || {}).value || '';
      const desc     = (document.getElementById('desc')     || {}).value || '';
      const category = (document.getElementById('category') || {}).value || 'life';
      const files    = (document.getElementById('images')   || {}).files || [];

      if(!desc.trim() && (!files || files.length === 0)){
        msgEl.textContent = 'è¯·è‡³å°‘å¡«å†™æ­£æ–‡æˆ–é€‰æ‹©ä¸€å¼ å›¾ç‰‡å†å‘å¸ƒã€‚';
        return;
      }

      // å¦‚æœæ ‡é¢˜ä¸ºç©ºï¼Œæ ¹æ®å†…å®¹ç”Ÿæˆé»˜è®¤æ ‡é¢˜
      let finalTitle = title.trim();
      if (!finalTitle) {
        const contentPreview = desc.trim().substring(0, 20);
        finalTitle = contentPreview ? `${contentPreview}...` : 'æ–°å¸–å­';
      }

      const u = getLocalUser();
      const fd = new FormData();
      fd.append('title', finalTitle);
      fd.append('content', desc);
      fd.append('category', category);
      // é™„å¸¦ä½œè€…ä¿¡æ¯ï¼ˆåç«¯ä¼šä¼˜å…ˆä½¿ç”¨å·²ç™»å½•ç”¨æˆ·è¦†ç›–ï¼‰
      fd.append('authorName',  currentUserName(u));
      fd.append('authorAvatar', currentUserAvatar(u));
      for (const f of files) fd.append('images', f);

      try{
        const res = await fetch(API_BASE + '/api/posts', { method:'POST', body: fd, credentials:'include' });
        if (res.status === 401) {
          alert('æœªç™»å½•ï¼Œè¯·å…ˆç™»å½•å†å‘å¸ƒã€‚');
          location.href = 'login.html';
          return;
        }
        const data = await res.json().catch(()=> ({}));
        if (!res.ok) {
          msgEl.textContent = data.msg || `å‘å¸ƒå¤±è´¥ï¼ˆ${res.status}ï¼‰`;
          return;
        }
        // æˆåŠŸæç¤ºå¹¶è·³è½¬
        msgEl.style.color = '#16a34a';
        msgEl.textContent = 'å‘å¸ƒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...';
        location.href = pageOfCategory(category);
      }catch(e){
        msgEl.textContent = 'å‘å¸ƒå¤±è´¥ï¼šæ— æ³•è¿æ¥åç«¯æœåŠ¡ã€‚';
      }
    });
  }

  // åˆå§‹åŒ–
  document.addEventListener('DOMContentLoaded', () => {
    ensureUser();
    bindPreviewAuthorBadge();
    bindPublish();       // <- å…³é”®ï¼šå¯ç”¨çœŸæ­£çš„å‘å¸ƒ
    bindCancel();
  });
</script>
