  <script>
  // è‡ªåŠ¨æ£€æµ‹APIåŸºç¡€URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {

    return ''; // ç”Ÿäº§ç¯å¢ƒä½¿ç”¨ç›¸å¯¹è·¯å¾„
  })();
  const FALLBACK = 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';

  function getLocalUser() {
    const keys = ['currentUser','user','USER','auth_user'];
    for (const k of keys) {
      const v = localStorage.getItem(k);
      if (!v) continue;
      try { return JSON.parse(v); } catch {}
    }
    return null;
  }

  function renderUser(u) {
    const nameEl   = document.querySelector('.username');
    const avatarEl = document.querySelector('.avatar');
    if (!nameEl || !avatarEl) return;

    const name = u?.nickname || u?.username || u?.displayName || u?.name || u?.email || 'æˆ‘çš„è´¦å·';
    let avatar = u?.avatarPath || u?.avatarUrl || u?.avatar || '';

    // æŠŠç›¸å¯¹è·¯å¾„å¤´åƒè¡¥æˆå®Œæ•´ URL
    if (avatar && !/^https?:\/\//i.test(avatar)) {
      avatar = API_BASE + (avatar.startsWith('/') ? avatar : '/' + avatar);
    }

    nameEl.textContent = name;
    avatarEl.alt = name;
    avatarEl.onerror = () => { avatarEl.src = FALLBACK; };
    avatarEl.src = avatar || FALLBACK;
  }

  async function ensureUser() {
    let u = getLocalUser();
    if (!u) {
      try {
        const res = await fetch(API_BASE + '/api/users/me', { credentials: 'include' });
        if (res.ok) {
          u = await res.json();
          // ç»Ÿä¸€å†™å…¥ä¸€ä¸ªé”®ï¼Œåç»­é¡µé¢ä¹Ÿèƒ½è¯»åˆ°
          localStorage.setItem('currentUser', JSON.stringify(u));
        }
      } catch {}
    }
    renderUser(u);
  }

  // â€”â€” ä½œè€…å¾½ç« å·¥å…· â€”â€”
  function currentUserName(u){
    return u?.nickname || u?.username || u?.displayName || u?.name || u?.email || 'æˆ‘çš„è´¦å·';
  }
  function currentUserAvatar(u){
    let avatar = u?.avatarPath || u?.avatarUrl || u?.avatar || '';
    if (avatar && !/^https?:\/\//i.test(avatar)) {
      avatar = API_BASE + (avatar.startsWith('/') ? avatar : '/' + avatar);
    }
    return avatar || FALLBACK;
  }
  function createAuthorBadge(u){

  // é¢„è§ˆï¼šé€‰å›¾åä¸ºæ¯å¼ ç¼©ç•¥å›¾æ·»åŠ åˆ é™¤æŒ‰é’®å’Œä½œè€…å¾½ç« 
  function bindPreviewAuthorBadge(){
    const fileInput = document.getElementById('images');
    const preview = document.getElementById('preview');
    const addMoreBtn = document.getElementById('addMoreImages');
    if (!fileInput || !preview) return;

    // å­˜å‚¨å½“å‰é€‰ä¸­çš„æ–‡ä»¶
    let currentFiles = [];

    // å¤„ç†æ–‡ä»¶é€‰æ‹©
    function handleFileSelection(newFiles) {
      console.log('å¤„ç†æ–‡ä»¶é€‰æ‹©ï¼Œæ–°æ–‡ä»¶æ•°é‡:', newFiles.length);
      const u = getLocalUser();
      
      // åˆå¹¶æ–°æ–‡ä»¶åˆ°ç°æœ‰æ–‡ä»¶åˆ—è¡¨
      const validFiles = Array.from(newFiles).filter(file => {
        if (!file.type.startsWith('image/')) {
          alert(`æ–‡ä»¶ ${file.name} ä¸æ˜¯å›¾ç‰‡æ ¼å¼`);
          return false;
        }
        if (file.size > 5 * 1024 * 1024) {
          alert(`æ–‡ä»¶ ${file.name} å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº5MBçš„å›¾ç‰‡`);
          return false;
        }
        return true;
      });
      
      // æ£€æŸ¥æ€»æ•°é™åˆ¶
      if (currentFiles.length + validFiles.length > 5) {
        alert('æœ€å¤šåªèƒ½é€‰æ‹©5å¼ å›¾ç‰‡');
        return;
      }
      
      // æ·»åŠ åˆ°ç°æœ‰æ–‡ä»¶åˆ—è¡¨
      currentFiles = currentFiles.concat(validFiles);
      console.log('å½“å‰æ–‡ä»¶æ€»æ•°:', currentFiles.length);
      
      // é‡æ–°æ¸²æŸ“é¢„è§ˆ
      renderPreview();
      updateFileInfo();
      updateFileInput();
    }

    // æ¸²æŸ“é¢„è§ˆ
    function renderPreview() {
      preview.innerHTML = '';
      currentFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const wrap = document.createElement('div');
          wrap.className = 'thumb';
          wrap.dataset.fileIndex = index;

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;

          // æ·»åŠ åˆ é™¤æŒ‰é’®
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.innerHTML = 'Ã—';
          deleteBtn.title = 'åˆ é™¤æ­¤å›¾ç‰‡';
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            deleteImage(index);
          };

          // æ·»åŠ ä½œè€…å¾½ç« 
          const authorBadge = createAuthorBadge(getLocalUser());

          wrap.appendChild(img);
          wrap.appendChild(deleteBtn);
          wrap.appendChild(authorBadge);
          preview.appendChild(wrap);
        };
        reader.readAsDataURL(file);
      });
    }

    // æ›´æ–°æ–‡ä»¶ä¿¡æ¯æ˜¾ç¤º
    function updateFileInfo() {
      const fileInfo = document.getElementById('fileInfo');
      if (fileInfo) {
        if (currentFiles.length === 0) {
          fileInfo.textContent = 'æœªé€‰æ‹©å›¾ç‰‡';
        } else if (currentFiles.length === 1) {
          fileInfo.textContent = `å·²é€‰æ‹©1å¼ å›¾ç‰‡: ${currentFiles[0].name}`;
        } else {
          fileInfo.textContent = `å·²é€‰æ‹©${currentFiles.length}å¼ å›¾ç‰‡: ${currentFiles.map(f => f.name).join(', ')}`;
        }
      }
    }

    // æ›´æ–°æ–‡ä»¶è¾“å…¥æ¡†
    function updateFileInput() {
      const dt = new DataTransfer();
      currentFiles.forEach(file => dt.items.add(file));
      fileInput.files = dt.files;
    }

    // åˆ é™¤æŒ‡å®šç´¢å¼•çš„å›¾ç‰‡
    function deleteImage(index) {
      if (index < 0 || index >= currentFiles.length) return;
      
      currentFiles.splice(index, 1);
      renderPreview();
      updateFileInfo();
      updateFileInput();
    }

    // æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡
    window.clearAllImages = function() {
      currentFiles = [];
      preview.innerHTML = '';
      updateFileInfo();
      updateFileInput();
    };

    // åŸå§‹æ–‡ä»¶è¾“å…¥äº‹ä»¶
    fileInput.addEventListener('change', () => {
      handleFileSelection(fileInput.files);
    });

    // æ·»åŠ æ›´å¤šå›¾ç‰‡æŒ‰é’®
    if (addMoreBtn) {

    }

    // ç§»åŠ¨ç«¯å¯¼èˆªé“¾æ¥ç‚¹å‡»äº‹ä»¶
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // ç§»é™¤æ‰€æœ‰activeç±»

        // æ·»åŠ activeç±»åˆ°å½“å‰ç‚¹å‡»çš„é“¾æ¥
        link.classList.add('active');
      });

    // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒ
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // ä»å·¦å‘å³æ»‘åŠ¨æ‰“å¼€å¯¼èˆªèœå•
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // ä»å³å‘å·¦æ»‘åŠ¨å…³é—­å¯¼èˆªèœå•
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>
