  <script>
    // 自动检测API基础URL
  const API_BASE = (() => {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      return 'http://127.0.0.1:3001';
    }
    return ''; // 生产环境使用相对路径
  })();
    const $ = sel => document.querySelector(sel);
    function toast(msg, ms=2000){ const el=$('#toast'); el.textContent=msg; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), ms); }
    async function api(path, opt={}){
      const url = path.startsWith('http')? path : API_BASE + path;
      const res = await fetch(url, { credentials:'include', headers:{'Content-Type':'application/json', ...(opt.headers||{})}, ...opt });
      if(!res.ok){ let t=''; try{t=await res.text()}catch{} throw new Error(res.status+': '+t); }
      const ct = res.headers.get('content-type')||'';
      return ct.includes('application/json')? res.json(): res.text();
    }
    async function uploadFile(file){
      const endpoints = ['/api/upload/avatar','/api/upload','/api/uploads','/api/files','/api/images','/upload','/uploads'];
      for(const ep of endpoints){
        try{
          const fd = new FormData(); 
          // 根据端点调整字段名
          if(ep === '/api/upload/avatar') {
            fd.append('avatar', file);
          } else {
            fd.append('file', file);
          }
          const res = await fetch(API_BASE+ep, { method:'POST', body: fd, credentials:'include' });
          if(!res.ok) throw new Error('HTTP '+res.status);
          const ct = res.headers.get('content-type')||'';
          if(ct.includes('application/json')){
            const data = await res.json();
            const url = data.url || data.path || data.location || data.file || data.avatar || data.avatarPath || data.cloudinaryUrl || '';
            if(url) return url;
          }else{
            const text = await res.text();
            // 尝试从纯文本返回中提取 URL
            const m = text.match(/https?:[^\s'"]+/);
            if(m) return m[0];
          }
        }catch(e){ /* try next */ }
      }
      throw new Error('没有可用的上传端点');
    }
    function toAbs(url){ if(!url) return ''; if(/^https?:\/\//i.test(url)) return url; return url.startsWith('/') ? (API_BASE + url) : (API_BASE + '/' + url); }
    
    function debugLocalStorage() {
      const adminUser = JSON.parse(localStorage.getItem('adminUser') || localStorage.getItem('tempAdminUser') || '{}');
      console.log('=== 调试信息 ===');
      console.log('adminUser:', adminUser);
      console.log('当前头像URL:', $('#avatar').src);
      console.log('侧边栏头像URL:', $('#sidebarAvatar').src);
      console.log('头像URL输入框:', $('#avatarUrl').value);
      alert(`调试信息已输出到控制台\n\n管理员信息:\n${JSON.stringify(adminUser, null, 2)}`);
    }

    async function hydrate(){
      try{
        // 管理员页面从localStorage获取管理员信息
        const adminUser = JSON.parse(localStorage.getItem('adminUser') || localStorage.getItem('tempAdminUser') || '{}');
        const name   = adminUser.name || adminUser.nickname || '海外留学';
        const email  = adminUser.email || 'hwlx@hwlx.com';
        const role   = 'admin';
        const avatar = adminUser.avatarPath || adminUser.avatar || ''; // 从localStorage获取头像
        const created= '—';

        $('#displayName').value = name;
        $('#sidebarName').textContent = name;
        $('#sidebarName').title = name;
        $('#role').textContent = role === 'admin' ? '管理员' : role;
        $('#createdAt').textContent = created;
        $('#emailText').textContent = email;
        const FALLBACK_AVATAR = 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';
        $('#avatar').src = avatar? toAbs(avatar): FALLBACK_AVATAR;
        $('#avatar').alt = name;
        $('#avatar').onerror = () => { $('#avatar').src = FALLBACK_AVATAR; };
        $('#sidebarAvatar').src = avatar? toAbs(avatar): FALLBACK_AVATAR;
        $('#sidebarAvatar').alt = name;
        $('#sidebarAvatar').onerror = () => { $('#sidebarAvatar').src = FALLBACK_AVATAR; };
        $('#avatarUrl').value = avatar || '';
      }catch(e){
        console.error('读取用户资料失败:', e);
        toast('读取资料失败：'+e.message);
        
        // 设置默认值
        const FALLBACK_AVATAR = 'https://raw.githubusercontent.com/WH-An/hwlx-app/2df4e97b395bebb7977074fbb31741f3c35da9a0/assets-task_01k3v2vy06fra8er06x602xnpe-1756476933_img_1.webp';
        $('#displayName').value = '海外留学';
        $('#sidebarName').textContent = '海外留学';
        $('#sidebarName').title = '海外留学';
        $('#role').textContent = '管理员';
        $('#createdAt').textContent = '—';
        $('#emailText').textContent = 'hwlx@hwlx.com';
        $('#avatar').src = FALLBACK_AVATAR;
        $('#avatar').alt = '海外留学';
        $('#sidebarAvatar').src = FALLBACK_AVATAR;
        $('#sidebarAvatar').alt = '海外留学';
        $('#avatarUrl').value = '';
      }
    }

    document.addEventListener('DOMContentLoaded', async ()=>{
      await hydrate();

      // 预览本地选择的头像
      $('#avatarFile').addEventListener('change', (e)=>{
        const f = e.target.files && e.target.files[0];
        if(!f) return;
        const reader = new FileReader();
        reader.onload = ev => { $('#avatar').src = ev.target.result; };
        reader.readAsDataURL(f);
      });

      $('#saveBtn').addEventListener('click', async ()=>{
        try{
          $('#saveHint').textContent = '保存中…';
          let avatarUrl = ($('#avatarUrl').value||'').trim();
          const file = ($('#avatarFile').files||[])[0];
          
          // 如果有文件，先上传
          if(file){ 
            try{
              console.log('开始上传头像文件:', file.name);
              const uploaded = await uploadFile(file);
              console.log('头像上传结果:', uploaded);
              avatarUrl = uploaded || avatarUrl;
              toast('头像上传成功');
            }catch(e){
              console.error('头像上传失败:', e);
              toast('上传头像失败：'+e.message+'；将尝试使用头像URL字段保存');
            }
          }
          
          console.log('最终头像URL:', avatarUrl);
          
          // 准备保存数据
          const payload = {
            name: ($('#displayName').value||'').trim() || undefined,
            avatar: avatarUrl || undefined,
            avatarUrl: avatarUrl || undefined
          };
          
          console.log('保存数据:', payload);
          
          // 管理员头像保存：只更新localStorage，不调用服务器API
          // 这样可以避免影响普通用户信息
          console.log('管理员头像保存：只更新localStorage');
          
          // 立即更新显示
          const newName = ($('#displayName').value||'').trim();
          if(newName) {
            $('#sidebarName').textContent = newName;
            $('#sidebarName').title = newName;
          }
          
          if(avatarUrl) {
            const absUrl = toAbs(avatarUrl);
            console.log('设置头像URL:', absUrl);
            $('#avatar').src = absUrl;
            $('#sidebarAvatar').src = absUrl;
            $('#avatarUrl').value = avatarUrl;
          }
          
          // 更新localStorage中的管理员信息
          const adminUser = JSON.parse(localStorage.getItem('adminUser') || localStorage.getItem('tempAdminUser') || '{}');
          adminUser.name = newName || adminUser.name;
          adminUser.avatarPath = avatarUrl || adminUser.avatarPath;
          adminUser.avatar = avatarUrl || adminUser.avatar; // 添加avatar字段
          console.log('更新localStorage:', adminUser);
          localStorage.setItem('adminUser', JSON.stringify(adminUser));
          
          toast('已保存');
          $('#saveHint').textContent = '已保存';
          
          // 管理员页面不需要重新获取用户信息，避免影响普通用户
          // await hydrate();
        }catch(e){
          toast('保存失败：'+e.message);
          $('#saveHint').textContent = '保存失败';
        }
      });
    });
  </script>

  <script>
  /* 顶部导航交互功能 */
  (function(){
    const topNavButton = document.getElementById('topNavButton');
    const topNavMenu = document.getElementById('topNavMenu');
    const topNavOverlay = document.getElementById('topNavOverlay');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    // 顶部导航按键点击事件
    if(topNavButton && topNavMenu && topNavOverlay) {
      topNavButton.addEventListener('click', () => {
        console.log('顶部导航按键被点击'); // 调试日志
        topNavMenu.classList.add('active');
        topNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // 关闭按钮点击事件
      if(closeNavBtn) {
        closeNavBtn.addEventListener('click', () => {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // 点击遮罩关闭导航菜单
      topNavOverlay.addEventListener('click', () => {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      // ESC键关闭导航菜单
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && topNavMenu.classList.contains('active')) {
          topNavMenu.classList.remove('active');
          topNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    } else {
      console.warn('顶部导航元素未找到:', { topNavButton, topNavMenu, topNavOverlay });
    }

    // 移动端导航链接点击事件
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        // 移除所有active类
        mobileNavLinks.forEach(l => l.classList.remove('active'));
        // 添加active类到当前点击的链接
        link.classList.add('active');
      });
    });

    // 触摸手势支持
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      const deltaX = currentX - startX;
      const deltaY = currentY - startY;
      const minSwipeDistance = 50;

      // 从左向右滑动打开导航菜单
      if(deltaX > minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && startX < 50) {
        if(topNavMenu && !topNavMenu.classList.contains('active')) {
          topNavMenu.classList.add('active');
          topNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      // 从右向左滑动关闭导航菜单
      else if(deltaX < -minSwipeDistance && Math.abs(deltaY) < Math.abs(deltaX) && topNavMenu && topNavMenu.classList.contains('active')) {
        topNavMenu.classList.remove('active');
        topNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  })();</script>

        return 'http://127.0.0.1:3001';
      }
      return ''; // 生产环境使用相对路径
    })();

    // 获取未读消息数量
    async function getUnreadCount() {
      try {
        const res = await fetch(`${API_BASE}/api/messages/unread-count`, { 
          credentials: 'include',
          cache: 'no-cache'
        });
        
        if (res.ok) {
          const data = await res.json();
          return data.count || 0;
        }
      } catch (e) {
        console.warn('获取未读消息数量失败:', e);
      }
      
      // 回退到本地存储的未读数量
      try {
        const cached = localStorage.getItem('unreadCount');
        return cached ? parseInt(cached) : 0;
      } catch (e) {
        return 0;
      }
    }

    
    // 更新未读消息徽章
    async function updateUnreadBadge() {
      const chatFab = document.getElementById('chatFab');
      if (!chatFab) return;
      
      const badge = chatFab.querySelector('.badge');
      if (!badge) return;
      
      try {
        const unreadCount = await getUnreadCount();
        console.log('获取到未读消息数量:', unreadCount);
        
        if (unreadCount > 0) {
          badge.textContent = unreadCount > 99 ? '99+' : unreadCount.toString();
          badge.style.display = 'flex';
          console.log('徽章显示:', badge.textContent);
        } else {
          badge.style.display = 'none';
          console.log('徽章隐藏');
        }
        
        // 缓存未读数量
        try {
          localStorage.setItem('unreadCount', unreadCount.toString());
        } catch (e) {
          console.warn('缓存未读数量失败:', e);
        }
      } catch (error) {
        console.error('更新徽章时出错:', error);
        // 出错时隐藏徽章
        badge.style.display = 'none';
      }
    }

    // 页面加载完成后更新徽章
    document.addEventListener('DOMContentLoaded', () => {
      updateUnreadBadge();
      
      // 每30秒更新一次未读数量
      setInterval(updateUnreadBadge, 30000);
    });

    // 页面获得焦点时更新徽章
    document.addEventListener('focus', updateUnreadBadge);
    window.addEventListener('focus', updateUnreadBadge);
    
    // 添加测试功能 - 在控制台调用 testBadge(number) 来测试徽章
    window.testBadge = function(count) {
      const badge = document.querySelector('#chatFab .badge');
      if (!badge) {
        console.log('未找到徽章元素');
        return;
      }
      
      if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count.toString();
        badge.style.display = 'flex';
        console.log(`测试徽章显示: ${badge.textContent}`);
      } else {
        badge.style.display = 'none';
        console.log('测试徽章隐藏');
      }
    };
    
    console.log('徽章测试功能已加载，使用 testBadge(number) 来测试');
  </script>
</body>
